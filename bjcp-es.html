        // Cargar categorías en el menú desplegable
        const categorySelect = document.getElementById('categorySelect');
        const categoryDetails = document.getElementById('categoryDetails');

        const categories = [...new Set(data.map(item => item.CategoryName))];
        categories.forEach(category => {
            const option = document.createElement('option');
            option.value = category;
            option.textContent = category;
            categorySelect.appendChild(option);
        });

        // Mostrar detalles de la categoría seleccionada
        categorySelect.addEventListener('change', function () {
            const selectedCategory = this.value;
            categoryDetails.innerHTML = ''; // Limpiar contenido previo

            if (selectedCategory) {
                const filteredData = data.filter(item => item.CategoryName === selectedCategory);
                filteredData.forEach(item => {
                    const div = document.createElement('div');
                    div.className = 'category-data';
                    div.innerHTML = `
                        <h2>${item.Style}</h2>
                        <p><strong>IBU:</strong> ${item.IBU}</p>
                        <p><strong>SRM:</strong> ${item.SRM}</p>
                        <p><strong>ABV:</strong> ${item.ABV}</p>
                        <p><strong>Aroma:</strong> ${item.Aroma}</p>
                        <p><strong>Appearance:</strong> ${item.Appearance}</p>
                        <p><strong>Flavor:</strong> ${item.Flavor}</p>
                        <p><strong>Mouthfeel:</strong> ${item.Mouthfeel}</p>
                        <p><strong>Ingredients:</strong> ${item.Ingredients}</p>
                    `;
                    categoryDetails.appendChild(div);
                });
            }
        });
    </script>
