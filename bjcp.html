can two-row. Up to 20% maize in the mash, and up to 20% sugar in the boil. Any variety of hops, often rustic American or Continental. Clean ale yeast, or a mix of ale and lager beer."}, {"Category": "1", "CategoryName": "1. Standard American Beer", "Style": "1D. American Wheat Beer", "IBU": "15 - 30", "SRM": "3 - 6", "ABV": "4% - 5.5%", "Aroma": "Low to moderate grainy, bready, or doughy wheat character. A light to moderate malty sweetness is acceptable. Moderate esters optional, usually a neutral profile; banana is inappropriate. Low to moderate citrusy, spicy, floral, or fruity hop aroma. Not typically dry-hopped. No clove phenols.", "Appearance": "Usually pale yellow to gold. Clarity may range from brilliant to hazy with yeast approximating a Weissbier. Big, long-lasting white head.", "Flavor": "Light to moderately-strong bready, doughy, or grainy wheat flavor, which can linger into the finish. May have a moderate malty sweetness or can finish quite dry and crisp. Low to moderate hop bitterness, sometimes lasting into the finish. Balance is usually even, but may be slightly bitter. Low to moderate citrusy, spicy, floral, or fruity hop flavor. Moderate esters optional. No banana. No clove phenols.", "Mouthfeel": "Medium-light to medium body. Medium-high to high carbonation. Slight creaminess is optional; wheat beers sometimes have a soft, \u2018fluffy\u2019 impression.", "Ingredients": "Clean American ale or lager yeast. German Weissbier yeast is inappropriate. Wheat malt (often 30\u201350%, lower than is typical in Weissbier). American, German, or New World hops."}, {"Category": "2", "CategoryName": "2. International Lager", "Style": "2A. International Pale Lager", "IBU": "18 - 25", "SRM": "2 - 6", "ABV": "4.5% - 6%", "Aroma": "Low to medium-low grainy-malty or slightly corny-sweet malt aroma. Very low to medium spicy, floral, or herbal hop aroma. Clean fermentation profile.", "Appearance": "Pale straw to gold color. White, frothy head may not be long lasting. Very clear.", "Flavor": "Low to moderate levels of grainy-malt flavor, medium-low to medium bitterness, with a crisp, dry, well-attenuated finish. The grain character can be somewhat neutral, or show a light bready-crackery quality. Moderate corny or malty sweetness optional. Medium floral, spicy, or herbal hop flavor optional. Balance may vary from slightly malty to slightly bitter, but is usually relatively close to even. Neutral aftertaste with light malt and sometimes hop flavors.", "Mouthfeel": "Light to medium body. Moderately high to highly carbonated. Can have a slight carbonic bite on the tongue.", "Ingredients": "Two- or six-row barley. May use rice, corn, or sugar as adjuncts, but are generally all malt."}, {"Category": "2", "CategoryName": "2. International Lager", "Style": "2B. International Amber Lager", "IBU": "8 - 25", "SRM": "6 - 14", "ABV": "4.5% - 6%", "Aroma": "Low to moderate grainy malt aroma often with very low to moderate caramel or toasty malt accents. Occasionally, nutty or biscuity, but never roasty. Low, unobtrusive floral or spicy hop aroma. Clean fermentation profile.", "Appearance": "Golden-amber to reddish-copper color. Bright clarity. White to off-white foam stand which may not last.", "Flavor": "Low to moderate malt flavor, often with caramel or toasty-bready flavors. Low to medium-low corny sweetness optional. Low to moderate bitterness, giving the beer a malty to fairly even balance. Low to moderate spicy, herbal, or floral hop flavor. Clean fermentation profile. The finish is moderately dry with a moderately malty aftertaste. The beer may seem a touch sweet if the bitterness level is low.", "Mouthfeel": "Light to medium body. Medium to high carbonation. Smooth. Some examples can be slightly creamy.", "Ingredients": "Two-row or six-row base malt. Color malts such as Victory, amber, or roast. May be all malt or use adjuncts. Sugars or coloring agents possible. Caramel malt. European or American hops."}, {"Category": "2", "CategoryNam .", "Ingredients": "Soft water with low sulfate and carbonate content. Traditional Czech hops. Czech Pilsner malt. Czech lager yeast. Low ion water provides a distinctively soft, rounded hop profile despite high hopping rates."}, {"Category": "3", "CategoryName": "3. Czech Lager", "Style": "3B. Czech Premium Pale Lager", "IBU": "30 - 45", "SRM": "3.5 - 6", "ABV": "4.2% - 5.8%", "Aroma": "Medium to medium-high bready-rich malt and medium-low to medium-high spicy, floral, or herbal hop bouquet; though the balance between the malt and hops may vary, the interplay is rich and complex. Light diacetyl, or very low fruity esters are optional. Esters tend to increase with gravity.", "Appearance": "Medium yellow to deep gold color. Brilliant to very clear clarity. Dense, long-lasting, creamy white head.", "Flavor": "Rich, complex, bready maltiness combined with a pronounced yet soft and rounded bitterness and floral and spicy hop flavor. Malt and hop flavors are medium to medium-high, and the malt may contain a slight impression of caramel. Bitterness is prominent but never harsh. The long finish can be balanced towards hops or malt but is never aggressively tilted either way. Light to moderately-low diacetyl and low hop-derived esters are acceptable, but need not be present.", "Mouthfeel": "Medium body. Moderate to low carbonation.", "Ingredients": "Traditional Czech hops. Czech malt. Czech lager yeast. Water low in sulfate and carbonate provides a distinctively soft, rounded hop profile despite high hopping rates. The bitterness level of some larger commercial examples has dropped in recent years, although not as much as in many contemporary German examples."}, {"Category": "3", "CategoryName": "3. Czech Lager", "Style": "3C. Czech Amber Lager", "IBU": "20 - 35", "SRM": "10 - 16", "ABV": "4.4% - 5.8%", "Aroma": "Moderate intensity, rich malt aroma that can be either bready and Maillard product-dominant or slightly caramelly sweet. Spicy, floral, or herbal hop character may , but welcome. Low floral, spicy, or herbal hop aroma optional. The intensity of aromatics is fairly subtle but generally balanced, clean, fresh, and pleasant.", "Appearance": "Medium yellow to light gold. Brilliant clarity. Has a delicate white head that may not persist.", "Flavor": "A delicate flavor balance between malt, fruitiness, bitterness, and hops, with a clean, well-attenuated finish. The medium to medium-low grainy maltiness may have very light bready or honey notes. The fruitiness can have an almost imperceptible sweetness. Medium-low to medium bitterness. Low to moderately-high floral, spicy, or herbal hop flavor; most are medium-low to medium. May have a neutral-grainy to light malty sweet impression at the start. Soft, rounded palate. Finish is soft, dry, and slightly crisp, not sharp or biting. No noticeable residual sweetness. While the balance between the flavor components can vary, none are ever strong.", "Mouthfeel": "Medium-light to medium body; most are medium-light. Medium to medium-high carbonation. Smooth and soft, but well-attenuated and not heavy. Not harsh.", "Ingredients": "Traditional German hops. German Pils, Pale, or Vienna malt. Attenuative, clean German ale yeast. Occasional small use of wheat malt. Current commercial practice is to ferment around 15 \u00b0C, cold condition near freezing for up to a month, and serve fresh."}, {"Category": "5", "CategoryName": "5. Pale Bitter European Beer", "Style": "5C. German Helles Exportbier", "IBU": "20 - 30", "SRM": "4 - 6", "ABV": "5% - 6%", "Aroma": "Medium-low to medium floral, spicy, or herbal hop aroma. Moderate grainy-sweet malt aroma, possibly with light toasty, bready, or doughy notes. Clean fermentation profile. Hops and malt both noticeable, and generally balanced.", "Appearance": "Medium yellow to deep gold. Clear. Persistent white head.", "Flavor": "Moderate, balanced malt and hops with supporting bitterness. Malt and hop flavors similar to aroma (same descriptors and intensities). Medium, noticeable bitterness, full on the palate, with a medium-dry finish. Clean fermentation character. Aftertaste of both malt and hops, generally in balance. Mineral character typically perceived more as a roundness and fullness of flavor, and a dry, flinty sharpness in the finish rather than overt mineral flavors. Background sulfate optional.", "Mouthfeel": "Medium to medium-full body. Medium carbonation. Smooth and mellow on the palate. Very slight warmth may be noted in stronger versions.", "Ingredients": "Minerally water with high levels of sulfates, carbonates, and chlorides. Traditional German or Czech hops. Pilsner malt. German lager yeast. Decoction mash traditional."}, {"Category": "5", "CategoryName": "5. Pale Bitter European Beer", "Style": "5D. German Pils", "IBU": "22 - 40", "SRM": "2 - 4", "ABV": "4.4% - 5.2%", "Aroma": "Moderately to moderately-high flowery, spicy, or herbal hops. Low to medium grainy, sweet, or doughy malt character, often with a light honey and toasted cracker quality. Clean fermentation profile. The hops should be forward, but not totally dominate the malt in the balance.", "Appearance": "Straw to deep yellow, brilliant to very clear, with a creamy, long-lasting white head.", "Flavor": "Initial malt flavor quickly overcome with hop flavor and bitterness, leading into a dry, crisp finish. Malt and hop flavors similar to aroma (same descriptors and intensities). Medium to high bitterness, lingering into the aftertaste along with a touch of malt and hops. Clean fermentation profile. Minerally water can accentuate and lengthen the dry finish. Hops and malt can fade with age, but the beer should always have a bitter balance.", "Mouthfeel": "Medium-light body. Medium to high carbonation. Should not feel heavy. Not harsh, but may have a flinty, minerally, sharpness in some examples.", "Ingredients": "Continental Pilsner malt. Traditional German hops. Clean German lager yeast."}, {"Category": "6", "CategoryName": "6. Amber Malty European Lager", "Style": "6A. M\u00e4rzen", "IBU": "18 - 24", "SRM": "8 - 17", "ABV": "5.6% - 6.3%", "Aroma": "Moderate malty aroma, typically rich, bready, somewhat toasty, with light bread crust notes. Clean lager fermentation character. Very low floral, herbal, or spicy hop aroma optional. Caramel-sweet, biscuity-dry, or roasted malt aromas are inappropriate. Very light alcohol might be detected, but should never be sharp. Clean, elegant malt richness should be the primary aroma.", "Appearance": "Amber-orange to deep reddish-copper color; should not be golden. Bright clarity, with persistent, off-white foam stand.", "Flavor": "Moderate to high rich malt flavor often initially suggests sweetness, but the finish is moderately-dry to dry. Distinctive and complex maltiness often includes a bready, toasty aspect. Hop bitterness is moderate, and the floral, herbal, or spicy hop flavor is low to none. Hops provide sufficient balance that the malty palate and finish do not seem sweet. The aftertaste is malty, with the same elegant, rich malt flavors lingering. Noticeable sweet caramel, dry biscuit, or roasted flavors are inappropriate. Clean fermentation profile.", "Mouthfeel": "Medium body, with a smooth, creamy texture that often suggests a fuller mouthfeel. Medium carbonation. Fully attenuated, without a sweet or cloying impression. May be slightly warming, but the strength should be relatively hidden.", "Ingredients": "Grist varies, although traditional German versions emphasized Munich malt. The notion of elegance is derived from the finest quality ingredients, particularly the base malts. A decoction mash is traditional, and enhances the rich malt profile."}, {"Category": "6", "CategoryName": "6. Amber Malty European Lager", "Style": "6B. Rauchbier", "IBU": "20 - 30", "SRM": "12 - 22", "ABV": "4.8% - 6%", "Aroma": "Blend of smoke and malt, varying in balance and intensity. The beechwood smoke character can range from subtle to fairly strong, and can seem smoky, woody, or bacon-like. The malt character can be low to moderate, and be somewhat rich, toasty, or malty-sweet. The malt and smoke components are often inversely proportional (i.e., when smoke increases, malt decreases, and vice versa). Low floral or spicy hop aroma optional. Clean fermentation profile.", "Appearance": "Very clear, with a large, creamy, rich, tan- to cream-colored head. Deep amber to coppery-brown in color, often a little darker than the underlying M\u00e4rzen style.", "Flavor": "Generally follows the aroma profile, with a blend of smoke and malt in varying balance and intensity, yet always mutually supportive. M\u00e4rzen-like qualities should be evident, particularly a malty, toasty richness, but the beechwood smoke flavor can be low to high. The palate can be somewhat malty, rich, and sweet, yet the finish tends to be medium-dry to dry with the smoke character sometimes enhancing the dryness of the finish. The aftertaste can reflect both malt richness and smoke flavors, with a balanced presentation desirable. Moderate, balanced, hop bitterness. Can have up to a moderate hop flavor with spicy, floral, or herbal notes. Clean lager fermentation character.\nThe quality and character of the smoke is important; it should be cleanly smoky. At higher levels, the smoke can take on a ham- or bacon-like character, which is acceptable as long as it doesn\u2019t veer into the greasy range. Harsh, bitter, burnt, acrid, charred, rubbery, sulfury, or creosote-like smoky-phenolic flavors are inappropriate.", "Mouthfeel": "Medium body. Medium to medium-high carbonation. Smooth lager character. Significant astringent, phenolic harshness is inappropriate.", "Ingredients": "M\u00e4rzen-type grist, with the addition of a sizeable quantity of German Rauchmalz (beechwood-smoked Vienna-type malt). Some breweries smoke their own malt. German lager yeast. Traditional German or Czech hops."}, {"Category": "6", "CategoryName": "6. Amber Malty European Lager", "Style": "6C. Dunkles Bock", "IBU": "20 - 27", "SRM": "14 - 22", "ABV": "6.3% - 7.2%", "Aroma": "Medium to medium-high rich bready-malty aroma, often with moderate amounts of rich Maillard products or toasty overtones. Virtually no hop aroma. Some alcohol may be noticeable. Clean lager character, although a slight dark fruit character is allowable.", "Appearance": "Light copper to brown color, often with attractive garnet highlights. Good clarity despite the dark color. Large, creamy, persistent, off-white head.", "Flavor": "Medium to medium-high complex, rich maltiness is dominated by toasty-rich Maillard products. Some dark caramel notes may be present. Hop bitterness is generally only high enough to support the malt flavors, allowing a bit of malty sweetness to linger into the finish. Well-attenuated, not cloying. Clean fermentation profile, although the malt can provide a slight dark fruit character. No hop flavor. No roasted, burnt, or dry biscuity character.", "Mouthfeel": "Medium to medium-full bodied. Moderate to moderately low carbonation. Some alcohol warmth may be found, but should never be hot. Smooth, without harshness or astringency.", "Ingredients": "Munich and Vienna malts, rarely a tiny bit of dark roasted malts for color adjustment, never any non-malt adjuncts. Continental European hop varieties are used. Clean German lager yeast."}, {"Category": "7", "CategoryName": "7. Amber Bitter European Beer", "Style": "7A. Vienna Lager", "IBU": "18 - 30", "SRM": "9 - 15", "ABV": "4.7% - 5.5%", "Aroma": "Moderately-intense malt aroma, with toasty and malty-rich accents. Floral, spicy hop aroma may be low to none. Clean lager character. A significant caramel, biscuity, or roasted aroma is inappropriate.", "Appearance": "Light reddish amber to copper color. Bright clarity. Large, off-white, persistent head.", "Flavor": "Soft, elegant malt complexity is in the forefront, with a firm enough hop bitterness to provide a balanced finish. The malt flavor tends towards a rich, toasty character, without significant caramel, biscuity, or roast flavors. Fairly dry, soft finish, with both rich malt and hop bitterness present in the aftertaste. Floral, spicy, or herbal hop flavor may be low to none. Clean fermentation profile.", "Mouthfeel": "Medium-light to medium body, with a gentle creaminess. Moderate carbonation. Smooth.", "Ingredients": "Traditionally, best-quality Vienna malt, but can also use Pils and Munich malts. Traditional continental hops. Clean German lager yeast. May use small amounts of specialty malts for color and sweetness."}, {"Category": "7", "CategoryName": "7. Amber Bitter European Beer", "Style": "7B. Altbier", "IBU": "25 - 50", "SRM": "9 - 17", "ABV": "4.3% - 5.5%", "Aroma": "Malty and rich with grainy characteristics like baked bread or nutty, toasted bread crusts. Should not have darker roasted or chocolate notes. Malt intensity is moderate to moderately-high. Moderate to low hops complement but do not dominate the malt, and often have a spicy, peppery, or floral character. Fermentation character is very clean. Low to medium-low esters optional.", "Appearance": "The color ranges from amber to deep copper, stopping short of brown; bronze-orange is most common. Brilliant clarity. Thick, creamy, long-lasting off-white head.", "Flavor": "Malt profile similar to the aroma, with an assertive, medium to high hop bitterness balancing the rich malty flavors. The beer finishes medium-dry to dry with a grainy, bitter, malty-rich aftertaste. The finish is long-lasting, sometimes with a nutty or bittersweet impression. The apparent bitterness level is sometimes masked by the malt character if the beer is not very dry, but the bitterness tends to scale with the malt richness to maintain balance. No roast. No harshness. Clean fermentation profile. Light fruity esters, especially dark fruit, may be present. Medium to low spicy, peppery, or floral hop flavor. Light minerally character optional.", "Mouthfeel": "Medium body. Smooth. Medium to medium-high carbonation. Astringency low to none.", "Ingredients": "Grists vary, but usually consist of German base malts (usually Pils, sometimes Munich) with small amounts of crystal, chocolate, or black malts. May include some wheat, including roasted wheat. Spalt hops are traditional, but other traditional German or Czech hops can be used. Clean, highly attenuative ale yeast. A step mash program is traditional. Fermented at cool ale temperatures, then cold conditioned."}, {"Category": "8", "CategoryName": "8. Dark European Lager", "Style": "8A. Munich Dunkel", "IBU": "18 - 28", "SRM": "17 - 28", "ABV": "4.5% - 5.6%", "Aroma": "Moderate to high malt richness, like toasted bread crusts with hints of chocolate, nuts, caramel, or toffee. Fresh traditional versions often show higher levels of chocolate. The malt character is more malty-rich than sugary or caramelly sweet. Clean fermentation profile. A light spicy, floral, or herbal hop aroma is optional.", "Appearance": "Deep copper to dark brown, often with a red or garnet tint. Creamy, light to medium tan head. Usually clear.", "Flavor": "Rich malt flavors similar to aroma (same malt descriptors apply), medium to high. Restrained bitterness, medium-low to medium, giving an overall malty balance. Malty and soft on the palate without being overly sweet, and medium-dry in the finish with a malty aftertaste. No roast, burnt, or bitter malt flavors, toasted flavors shouldn\u2019t have a harsh grainy dryness, and caramel flavors should not be sweet. Low spicy, herbal, or floral hop flavor optional. Clean fermentation profile.", "Mouthfeel": "Medium to medium-full body, providing a soft and dextrinous mouthfeel without being heavy or cloying. Moderate carbonation. Smooth lager character. No harsh or biting astringency. Not warming.", "Ingredients": "Traditionally, Munich malts, but Pils and Vienna can be used too. Light use of specialty malts for color and depth. Decoction mash traditional. German hops and lager yeast."}, {"Category": "8", "CategoryName": "8. Dark European Lager", "Style": "8B. Schwarzbier", "IBU": "20 - 35", "SRM": "19 - 30", "ABV": "4.4% - 5.4%", "Aroma": "Low to moderate malt, with low aromatic malty sweetness and hints of roast malt often apparent. The malt can be clean and neutral or moderately rich and bready, and may have a hint of dark caramel. The roast character can be somewhat dark chocolate- or coffee-like but should never be burnt. A moderately low spicy, floral, or herbal hop aroma is optional. Clean lager yeast character.", "Appearance": "Medium to very dark brown in color, often with deep ruby to garnet highlights, yet almost never truly black. Very clear. Large, persistent, tan-colored head.", "Flavor": "Light to moderate malt flavor, which can have a clean, neutral character to a moderately rich, bread-malty quality. Light to moderate roasted malt flavors can give a bitter-chocolate palate that is never burnt. Medium-low to medium bitterness. Light to moderate spicy, floral, or herbal hop flavor. Clean lager character. Dry finish. Some residual sweetness is acceptable but not traditional. Aftertaste of hop bitterness with a complementary but subtle roastiness in the background.", "Mouthfeel": "Medium-light to medium body. Moderate to moderately-high carbonation. Smooth. No harshness or astringency, despite the use of dark, roasted malts.", "Ingredients": "German Munich malt and Pilsner malts for the base, with huskless dark roasted malts that add roast flavors without burnt flavors. German hop varieties and clean German lager yeasts are traditional."}, {"Category": "9", "CategoryName": "9. Strong European Beer", "Style": "9A. Doppelbock", "IBU": "16 - 26", "SRM": "6 - 25", "ABV": "7% - 10%", "Aroma": "Very strong maltiness, possibly with light caramel notes, and up to a moderate alcohol aroma. Virtually no hop aroma.\nDark versions have significant, rich Maillard products, deeply toasted malt, and possibly a slight chocolate-like aroma that should never be roasted or burnt. Moderately-low dark fruit, like plums, dark grapes, or fruit leather, is allowable.\nPale versions have a rich and strong, often toasty, malt presence, possibly with a light floral, spicy, or herbal hop accent.", "Appearance": "Good clarity, with a large, creamy, persistent head.\nDark versions are copper to dark brown in color, often with ruby highlights, and an off-white head.\nPale versions are deep gold to light amber in color, with a white head.", "Flavor": "Very rich and malty. Hop bitterness varies from moderate to moderately low but always allows malt to dominate the flavor. Faint hop flavor optional. Most examples are fairly malty-sweet on the palate, but should have an impression of attenuation in the finish. The impression of sweetness comes from low hopping, not from incomplete fermentation. Clean fermentation profile.\nDark versions have malt and ester flavors similar to the aroma (same descriptors and intensities).\nPale versions have a strong bready and toasty malt flavor, a light floral, spicy, or herbal hop flavor, and a drier finish.", "Mouthfeel": "Medium-full to full body. Moderate to moderately-low carbonation. Very smooth without harshness, astringency. A light alcohol warmth may be noted, but it should never burn.", "Ingredients": "Pils, Vienna, Munich malts. Occasionally dark malt for color adjustment. Traditional German hops. Clean German lager yeast. Decoction mashing is traditional."}, {"Category": "9", "CategoryName": "9. Strong European Beer", "Style": "9B. Eisbock", "IBU": "25 - 35", "SRM": "17 - 30", "ABV": "9% - 14%", "Aroma": "Dominated by rich, intense malt and a definite alcohol presence. The malt can have bready, toasty, qualities, with some caramel or faint chocolate, often with dark fruit notes like plums or grapes. No hop aroma. Alcohol aromas should not be harsh or solventy. Clean fermentation profile.", "Appearance": "Deep copper to dark brown in color, often with attractive ruby highlights. Good clarity. Head retention may be moderate to poor. Off-white to deep ivory colored head. Pronounced legs are often evident.", "Flavor": "Rich, sweet malt balanced by a significant alcohol presence. The malt can have Maillard products, toasty qualities, some caramel, and occasionally a slight chocolate flavor. May have significant malt-derived dark fruit esters. Hop bitterness just offsets the malt sweetness enough to avoid a cloying character. No hop flavor. Alcohol helps balance the strong malt presence. The finish should be of rich malt with a certain dryness from the alcohol. It should not be sticky, syrupy, or cloyingly sweet. Clean fermentation profile.", "Mouthfeel": "Full to very full-bodied. Low carbonation. Significant alcohol warmth without sharp hotness. Very smooth and silky without harsh edges from alcohol, bitterness, fusels, or other concentrated flavors.", "Ingredients": "Same as Doppelbock. Produced by freezing a doppelbock-like beer and removing ice (\u201cfreeze distillation\u201d), thus concentrating flavor and alcohol, as well as any defects present. Commercial eisbocks are generally concentrated anywhere from 7% to 33% by volume."}, {"Category": "9", "CategoryName": "9. Strong European Beer", "Style": "9C. Baltic Porter", "IBU": "20 - 40", "SRM": "17 - 30", "ABV": "6.5% - 9.5%", "Aroma": "Rich maltiness often containing caramel, toffee, nuts, deep toast, or licorice notes. Complex alcohol and ester profile of moderate strength, and reminiscent of plums, prunes, raisins, cherries, or currants, occasionally with a vinous Port-like quality. Deep malt accents of dark chocolate, coffee, or molasses, but never burnt. No hops. No sourness. Smooth, not sharp, impression.", "Appearance": "Dark reddish-copper to opaque dark brown color, but not black. Thick, persistent tan-colored head. Clear, although darker versions can be opaque.", "Flavor": "As with aroma, has a rich maltiness with a complex blend of deep malt, dried fruit esters, and alcohol. The malt can have a caramel, toffee, nutty, molasses, or licorice complexity. Prominent yet smooth Schwarzbier-like roasted flavor that stops short of burnt. Light hints of black currants and dark dried fruits. Smooth palate and full finish. Starts malty-sweet but darker malt flavors quickly dominate and persist through the dryish finish, leaving a hint of roast coffee or licorice and dried fruit in the aftertaste. Medium-low to medium bitterness, just to provide balance and prevent it from seeming cloying. Hop flavor from slightly spicy hops ranges from none to medium-low. Clean fermentation profile.", "Mouthfeel": "Generally quite full-bodied and smooth, with a well-aged alcohol warmth that can be deceptive. Medium to medium-high carbonation, making it seem even more mouth-filling. Not heavy on the tongue due to carbonation level.", "Ingredients": "Generally lager yeast (cold fermented if using ale yeast, as is required when brewed in Russia). Debittered dark malt. Munich or Vienna base malt. Continental hops. May contain crystal malts or adjuncts. Brown or amber malt common in historical recipes. As a collection of regional beers, different formulations are expected."}, {"Category": "10", "CategoryName": "10. German Wheat Beer", "Style": "10A. Weissbier", "IBU": "8 - 15", "SRM": "2 - 6", "ABV": "4.3% - 5.6%", "Aroma": "Moderate to strong esters and phenols, typically banana and clove, often well balanced and typically stronger than the malt. Light to moderate bready, doughy, or grainy wheat aroma. Light vanilla optional. Light floral, spicy, or herbal hops optional. Bubblegum (strawberry with banana), sourness, or smoke are faults.", "Appearance": "Pale straw to gold in color. Very thick, moussy, long-lasting white head. Can be hazy and have a shine from wheat and yeast, although this can settle out in bottles.", "Flavor": "Low to moderately strong banana and clove flavor, often well balanced. Low to moderate soft, somewhat bready, doughy, or grainy wheat flavor supported by the slight Pils malt grainy sweetness. Very low to moderately low bitterness. Well-rounded, flavorful palate with a relatively dry finish. Light vanilla optional. Very low floral, spicy, or herbal hop flavor optional. Any impression of sweetness is due more to low bitterness than any residual sweetness; a sweet or heavy finish impairs drinkability. Bubblegum, sourness, or smoke are faults. While the banana-and-clove profile is important, it should not be so strong as to be extreme and unbalanced.", "Mouthfeel": "Medium-light to medium body; never heavy. Fluffy, creamy fullness progressing to a light, spritzy finish aided by high to very high carbonation. Effervescent.", "Ingredients": "Malted wheat, at least half the grist. Pilsner malt. Decoction mash traditional. Weizen yeast, cool fermentation temperatures."}, {"Category": "10", "CategoryName": "10. German Wheat Beer", "Style": "10B. Dunkles Weissbier", "IBU": "10 - 18", "SRM": "14 - 23", "ABV": "4.3% - 5.6%", "Aroma": "Moderate esters and phenols, typically banana and clove, often well balanced with each other and with the malt. Light to moderate bready, doughy, or grainy wheat aroma, often accompanied by caramel, bread crust, or richer malt notes. Low to moderate vanilla optional. Light floral, spicy, or herbal hops optional. Bubblegum (strawberry with banana), sourness, or smoke are faults.", "Appearance": "Light copper to dark, mahogany brown in color. Very thick, moussy, long-lasting off-white head. Can be hazy and have a shine from wheat and yeast, although this can settle out in bottled versions.", "Flavor": "Low to moderately strong banana and clove flavor, often well balanced with each other and with the malt, although the malt may sometimes mask the clove impression. Low to medium-high soft, somewhat bready, doughy, or grainy wheat flavor with richer caramel, toast, or bread crust flavors. No strongly roasted flavors, but a touch of roasty dryness is allowable. Very low to low bitterness. Well-rounded, flavorful, often somewhat malty palate with a relatively dry finish. Very light to moderate vanilla optional. Low spicy, herbal, or floral hop flavor optional. Bubblegum, sourness, or smoke are faults.", "Mouthfeel": "Medium-light to medium-full body. Fluffy, creamy fullness progressing to a lighter finish, aided by moderate to high carbonation. Effervescent.", "Ingredients": "Malted wheat, at least half the grist. Munich, Vienna, or Pilsner malt. Dark wheat, caramel wheat, or color malt. Decoction mash traditional. Weizen yeast, cool fermentation temperatures."}, {"Category": "10", "CategoryName": "10. German Wheat Beer", "Style": "10C. Weizenbock", "IBU": "15 - 30", "SRM": "6 - 25", "ABV": "6.5% - 9%", "Aroma": "Medium-high to high malty richness with a significant bready, grainy wheat character. Medium-low to medium-high weizen yeast character, typically banana and clove. Vanilla accents optional. No hops. Low to moderate alcohol, not hot or solventy. The malt, yeast, and alcohol are well balanced, complex, and inviting. Bubblegum (strawberry with banana), sourness, or smoke are faults.\nDark versions have a deeper, highly toasted, bready malt richness with significant Maillard products, similar to a Dunkles Bock or dark Doppelbock. They can also have caramel and dark fruit esters, like plums, prunes, dark grapes, fruit leather, and raisins, particularly as they age.\nPale versions have a grainy-sweet, bready, toasty malty richness, similar to a Helles Bock or pale Doppelbock.", "Appearance": "Very thick, moussy, long-lasting head. Can be hazy and have a shine from wheat and yeast, although this can settle out with age.\nDark versions are dark amber to dark ruby-brown in color, with a light tan head.\nPale versions are gold to amber in color, with a very white to off-white head.", "Flavor": "Medium-high to high malty richness with significant bready, grainy wheat flavor. Low to moderate banana and spice (clove, vanilla) yeast character. No hop flavor. Low to medium-low bitterness can give a slightly sweet palate impression, but the beer typically finishes dry. Light alcohol can enhance this character. The interplay between the malt, yeast, and alcohol adds complexity and interest, which is often enhanced with age. Bubblegum, sourness, or smoke are faults.\nDark versions have deeper, richly bready or toasty malt flavors with significant Maillard products, optionally with caramel or light chocolate but not roast. Can have some dark fruit esters like plums, prunes, dark grapes, fruit leather, or raisins, particularly as they age.\nPale versions have a bready, toasty, grainy-sweet malt richness.", "Mouthfeel": "Medium-full to full body. Soft, smooth, fluffy or creamy texture. Mild alcohol warmth. Moderate to high carbonation.", "Ingredients": "Malted wheat, at least half the grist. Munich, Vienna, or Pilsner malt. Color malts may be used sparingly. Decoction mash traditional. Weizen yeast, cool fermentation temperatures."}, {"Category": "11", "CategoryName": "11. British Bitter", "Style": "11A. Ordinary Bitter", "IBU": "25 - 35", "SRM": "8 - 14", "ABV": "3.2% - 3.8%", "Aroma": "Low to moderate malt aroma, often (but not always) with a light caramel quality. Bready, biscuity, or lightly toasty malt complexity is common. Mild to moderate fruitiness. Hop aroma can range from moderate to none, typically with a floral, earthy, resiny, or fruity character. Generally no diacetyl, although very low levels are allowed.", "Appearance": "Pale amber to light copper color. Good to brilliant clarity. Low to moderate white to off-white head. May have very little head due to low carbonation.", "Flavor": "Medium to moderately high bitterness. Moderately low to moderately high fruity esters. Moderate to low hop flavor, typically with an earthy, resiny, fruity, or floral character. Low to medium maltiness with a dry finish. The malt profile is typically bready, biscuity, or lightly toasty. Low to moderate caramel or toffee flavors are optional. Balance is often decidedly bitter, although the bitterness should not completely overpower the malt flavor, esters, and hop flavor. Generally no diacetyl, although very low levels are allowed.", "Mouthfeel": "Light to medium-light body. Low carbonation, although bottled examples can have moderate carbonation.", "Ingredients": "Pale ale, amber, or crystal malts. May use a touch of dark malt for color adjustment. May use sugar adjuncts, corn, or wheat. English finishing hops are most traditional, but any hops are fair game; if American hops are used, a light touch is required. Characterful British yeast."}, {"Category": "11", "CategoryName": "11. British Bitter", "Style": "11B. Best Bitter", "IBU": "25 - 40", "SRM": "8 - 16", "ABV": "3.8% - 4.6%", "Aroma": "Low to moderate malt aroma, often (but not always) with a low to medium-low caramel quality. Bready, biscuit, or lightly toasty malt complexity is common. Mild to moderate fruitiness. Hop aroma can range from moderate to none, typically with a floral, earthy, resiny, or fruity character. Generally no diacetyl, although very low levels are allowed.", "Appearance": "Pale amber to medium copper color. Good to brilliant clarity. Low to moderate white to off-white head. May have very little head due to low carbonation.", "Flavor": "Medium to moderately high bitterness. Moderately low to moderately high fruity esters. Moderate to low hop flavor, typically with an earthy, resiny, fruity, or floral character. Low to medium maltiness with a dry finish. The malt profile is typically bready, biscuity, or lightly toasty. Low to moderate caramel or toffee flavors are optional. Balance is often decidedly bitter, although the bitterness should not completely overpower the malt flavor, esters and hop flavor. Generally no diacetyl, although very low levels are allowed.", "Mouthfeel": "Medium-light to medium body. Low carbonation, although bottled examples can have moderate carbonation.", "Ingredients": "Pale ale, amber, or crystal malts. Most contain sugar. May use a touch of caramel or dark malt for color adjustment. May use corn or wheat. English finishing hops are most traditional, but any hops are fair game; if American hops are used, a light touch is required. Characterful British yeast."}, {"Category": "11", "CategoryName": "11. British Bitter", "Style": "11C. Strong Bitter", "IBU": "30 - 50", "SRM": "8 - 18", "ABV": "4.6% - 6.2%", "Aroma": "Hop aroma moderately-high to moderately-low, typically with a floral, earthy, resiny, or fruity character. Medium to medium-high malt aroma, optionally with a low to moderate caramel component. Medium-low to medium-high fruity esters. Generally no diacetyl, although very low levels are allowed.", "Appearance": "Light amber to deep copper color. Good to brilliant clarity. Low to moderate white to off-white head. A low head is acceptable when carbonation is also low.", "Flavor": "Medium to medium-high bitterness with supporting malt flavors evident. The malt profile is typically bready, biscuity, nutty, or lightly toasty, and optionally has a moderately low to moderate caramel or toffee flavor. Hop flavor moderate to moderately high, typically with a floral, earthy, resiny, or fruity character. Hop bitterness and flavor should be noticeable, but should not totally dominate malt flavors. Moderately-low to high fruity esters. Optionally may have low amounts of alcohol. Medium-dry to dry finish. Generally no diacetyl, although very low levels are allowed.", "Mouthfeel": "Medium-light to medium-full body. Low to moderate carbonation, although bottled versions will be higher. Stronger versions may have a slight alcohol warmth but this character should not be too high.", "Ingredients": "Pale ale, amber, or crystal malts, may use a touch of black malt for color adjustment. May use sugar adjuncts, corn or wheat. English finishing hops are most traditional, but any hops are fair game; if American hops are used, a light touch is required. Characterful British yeast. Burton versions use medium to high sulfate water, which can increase the perception of dryness and add a minerally or sulfury aroma and flavor."}, {"Category": "12", "CategoryName": "12. Pale Commonwealth Beer", "Style": "12A. British Golden Ale", "IBU": "20 - 45", "SRM": "2 - 5", "ABV": "3.8% - 5%", "Aroma": "Hop aroma is moderately low to moderately high, and can use any variety of hops \u2013 floral, herbal, or earthy English hops and citrusy American hops are most common. Frequently a single hop varietal will be showcased. Low bready malt aroma with no caramel. Medium-low to low fruity aroma from the hops rather than esters. Low diacetyl optional.", "Appearance": "Straw to golden in color. Good to brilliant clarity. Low to moderate white head. A low head is acceptable when carbonation is also low.", "Flavor": "Medium to medium-high bitterness. Hop flavor is moderate to moderately high of any hop variety, although citrus flavors are increasingly common. Medium-low to low malt character, generally bready with perhaps a little biscuity flavor. Caramel flavors are typically absent. Hop bitterness and flavor should be pronounced. Moderately-low to low esters. Medium-dry to dry finish. Bitterness increases with alcohol level, but is always balanced. Low diacetyl optional.", "Mouthfeel": "Light to medium body. Low to moderate carbonation on draught, although bottled commercial versions will be higher. Stronger versions may have a slight alcohol warmth, but this character should not be too high.", "Ingredients": "Low-color pale or lager malt acting as a blank canvas for the hop character. May use sugar adjuncts, corn, or wheat. English hops frequently used, although citrusy American varietals are becoming more common. Somewhat clean-fermenting British yeast."}, {"Category": "12", "CategoryName": "12. Pale Commonwealth Beer", "Style": "12B. Australian Sparkling Ale", "IBU": "20 - 35", "SRM": "4 - 7", "ABV": "4.5% - 6%", "Aroma": "Fairly soft, clean aroma with a balanced mix of esters, hops, malt, and yeast \u2013 all moderate to low in intensity. The esters are frequently pears and apples, optionally with a very light touch of banana. The hops are earthy, herbaceous, or might show the characteristic iron-like Pride of Ringwood nose. The malt can range from neutral grainy to moderately sweet to lightly bready; no caramel should be evident. Very fresh examples can have a lightly yeasty, sulfury nose.", "Appearance": "Deep yellow to light amber in color, often medium gold. Tall, frothy, persistent white head with tiny bubbles. Noticeable effervescence due to high carbonation. Brilliant clarity if decanted, but typically poured with yeast to have a cloudy appearance. Not typically cloudy unless yeast roused during the pour.", "Flavor": "Medium to low rounded, grainy to bready malt flavor, initially mild to malty-sweet but a medium to medium-high bitterness rises mid-palate to balance the malt. Caramel flavors typically absent. Highly attenuated, giving a dry, crisp finish with lingering bitterness, although the body gives an impression of fullness. Medium to medium-high hop flavor, somewhat earthy and possibly herbal, resinous, peppery, or iron-like but not floral, lasting into aftertaste. Medium-high to medium-low esters, often pears and apples. Banana is optional, but should never dominate. May be lightly minerally or sulfury, especially if yeast is present. Should not be bland.", "Mouthfeel": "High to very high carbonation, giving mouth-filling bubbles and a crisp, spritzy carbonic bite. Medium to medium-full body, tending to the higher side if poured with yeast. Smooth but gassy. Stronger versions may have a light alcohol warmth, but lower alcohol versions will not. Very well-attenuated; should not have any residual sweetness.", "Ingredients": "Lightly kilned Australian 2-row pale malt, lager varieties may be used. Small amounts of crystal malt for color adjustment only. Modern examples use no adjuncts, cane sugar for priming only. Historical examples using 45% 2 row, 30% higher protein malt (6 row) would use around 25% sugar to dilute the nitrogen content. Traditionally used Australian hops, Cluster, and Goldings until replaced from mid-1960s by Pride of Ringwood. Highly attenuative Burton-type yeast (Australian-type strain typical). Variable water profile, typically with low carbonate and moderate sulfate."}, {"Category": "12", "CategoryName": "12. Pale Commonwealth Beer", "Style": "12C. English IPA", "IBU": "40 - 60", "SRM": "6 - 14", "ABV": "5% - 7.5%", "Aroma": "A moderate to moderately-high hop aroma, typically floral, spicy-peppery, or citrus-orange in nature. A slight dry-hop aroma is acceptable, but not required. Medium-low to medium bready or biscuity malt, optionally with a moderately-low caramel-like or toasty malt presence. Low to moderate fruitiness is acceptable. Optional light sulfury note.", "Appearance": "Color ranges from golden to deep amber, but most are fairly pale. Should be clear, although unfiltered dry-hopped versions may be a bit hazy. Moderate-sized, persistent head stand with off-white color.", "Flavor": "Hop flavor is medium to high, with a moderate to assertive hop bitterness. The hop flavor should be similar to the aroma (floral, spicy-peppery, or citrus-orange). Malt flavor should be medium-low to medium, and be somewhat bready, optionally with light to medium-light biscuit, toast, toffee, or caramel aspects. Medium-low to medium fruitiness. Finish is medium-dry to very dry, and the bitterness may linger into the aftertaste but should not be harsh. The balance is toward the hops, but the malt should still be noticeable in support. If high sulfate water is used, a distinctively minerally, dry finish, some sulfur flavor, and a lingering bitterness are usually present. Some clean alcohol flavor can be noted in stronger versions.", "Mouthfeel": "Smooth, medium-light to medium body without hop-derived astringency. Medium to medium-high carbonation can give an overall dry sensation despite a supportive malt presence. A low, smooth alcohol warming can be sensed in stronger versions.", "Ingredients": "Pale ale malt. English hops, particularly as finishing hops. Attenuative British ale yeast. Refined sugar may be used in some versions. Optional sulfate character from Burton-type water."}, {"Category": "13", "CategoryName": "13. Brown British Beer", "Style": "13A. Dark Mild", "IBU": "10 - 25", "SRM": "14 - 25", "ABV": "3% - 3.8%", "Aroma": "Low to moderate malt aroma, and may have some fruitiness. The malt expression can take on a wide range of character, which can include caramel, toffee, grainy, toasted, nutty, chocolate, or lightly roasted. Low earthy or floral hop aroma optional. Very low diacetyl optional.", "Appearance": "Copper to dark brown or mahogany color. Generally clear, although is traditionally unfiltered. Low to moderate off-white to tan head; retention may be poor.", "Flavor": "Generally a malty beer, although may have a very wide range of malt- and yeast-based flavors (e.g., malty, sweet, caramel, toffee, toast, nutty, chocolate, coffee, roast, fruit, licorice, plum, raisin) over a bready, biscuity, or toasty base. Can finish sweet to dry. Versions with darker malts may have a dry, roasted finish. Low to moderate bitterness, enough to provide some balance but not enough to overpower the malt in the balance. Moderate fruity esters optional. Low hop flavor optional. Low diacetyl optional.", "Mouthfeel": "Light to medium body. Generally low to medium-low carbonation. Roast-based versions may have a light astringency. Sweeter versions may seem to have a rather full mouthfeel for the gravity. Should not be flat, watery, or thin.", "Ingredients": "Pale British base malts (often fairly dextrinous), crystal malt, dark malts or dark sugar adjuncts, may also include adjuncts such as flaked maize, and may be colored with brewer\u2019s caramel. Characterful British ale yeast. Any type of hops, since their character is muted and rarely is noticeable."}, {"Category": "13", "CategoryName": "13. Brown British Beer", "Style": "13B. British Brown Ale", "IBU": "20 - 30", "SRM": "12 - 22", "ABV": "4.2% - 5.9%", "Aroma": "Light, sweet malt aroma with toffee, nutty, or light chocolate notes, and a light to heavy caramel quality. A light but appealing floral or earthy hop aroma may also be noticed. A light fruity aroma may be evident, but should not dominate.", "Appearance": "Dark amber to dark reddish-brown color. Clear. Low to moderate off-white to light tan head.", "Flavor": "Gentle to moderate malt sweetness, with a light to heavy caramel character, and a medium to dry finish. Malt may also have a nutty, toasted, biscuity, toffee, or light chocolate character. Medium to medium-low bitterness. Malt-hop balance ranges from even to malt-focused. Low floral or earthy hop flavor optional. Low to moderate fruity esters optional.", "Mouthfeel": "Medium-light to medium body. Medium to medium-high carbonation.", "Ingredients": "British mild ale or pale ale malt base with caramel malts. May also have small amounts darker malts (e.g., chocolate) to provide color and the nutty character. English hop varieties are most authentic."}, {"Category": "13", "CategoryName": "13. Brown British Beer", "Style": "13C. English Porter", "IBU": "18 - 35", "SRM": "20 - 30", "ABV": "4% - 5.4%", "Aroma": "Moderate to moderately low bready, biscuity, and toasty malt aroma with mild roastiness, often like chocolate. Additional malt complexity may be present as caramel, nuts, toffee sweetness. May have up to a moderate level of floral or earthy hops. Moderate fruity esters optional, but desirable. Low diacetyl optional.", "Appearance": "Brown to dark brown in color, often with ruby highlights. Good clarity, although may be opaque. Moderate off-white to light tan head with good to fair retention.", "Flavor": "Moderate bready, biscuity, and toasty malt flavor with a mild to moderate chocolate roastiness, and often a significant caramel, nutty, or toffee character, possibly with lower levels of darker flavors like coffee or licorice. Should not be burnt or harshly roasted, although small amounts may contribute a bitter chocolate complexity. Up to moderate earthy or floral hop flavor optional. Low to moderate fruity esters. Medium-low to medium bitterness varies the balance from slightly malty to slightly bitter, with a fairly dry to slightly sweet finish. Moderately-low diacetyl optional.", "Mouthfeel": "Medium-light to medium body. Moderately-low to moderately-high carbonation. Light to moderate creamy texture.", "Ingredients": "Grists vary, but something producing a dark color is always involved. Chocolate or other roasted malts, caramel malt, brewing sugars, and the like are common. London-type porters often use brown malt as a characteristic flavor."}, {"Category": "14", "CategoryName": "14. Scottish Ale", "Style": "14A. Scottish Light", "IBU": "10 - 20", "SRM": "17 - 25", "ABV": "2.5% - 3.3%", "Aroma": "Low to medium maltiness with caramel and toffee notes, and light toasty and sugary qualities that might be reminiscent of toasted breadcrumbs, ladyfingers, English biscuits, graham crackers, or butterscotch. Light pome fruitiness and light English hop aroma (earthy, floral, orange-citrus, spicy, etc.) allowable.", "Appearance": "Deep copper to dark brown. Clear. Low to moderate, creamy off-white.", "Flavor": "Medium toasty-bready malt with caramel and toffee overtones, finishing with a slightly roasty dryness. A wide range of caramelized sugar and toasted bread type of flavors are possible, using similar descriptors as the aroma. Clean maltiness and fermentation profile. Light esters and hop flavor allowable (similar descriptors as aroma). Sufficient bitterness to not be cloying, but with a malty balance and aftertaste.", "Mouthfeel": "Medium-low to medium body. Low to moderate carbonation. Maybe be moderately creamy.", "Ingredients": "At its simplest, pale ale malt, but can also use colored malt, sugars, corn, wheat, crystal malts, colorants, and a variety of other grains. Clean yeast. Soft water. No peat-smoked malt."}, {"Category": "14", "CategoryName": "14. Scottish Ale", "Style": "14B. Scottish Heavy", "IBU": "10 - 20", "SRM": "12 - 20", "ABV": "3.3% - 3.9%", "Aroma": "Medium-low to medium maltiness with caramel and toffee notes, and light toasty and sugary qualities that might be reminiscent of toasted breadcrumbs, ladyfingers, English biscuits, graham crackers, or butterscotch. Light pome fruitiness and light English hop aroma (earthy, floral, orange-citrus, spicy, etc.) allowable.", "Appearance": "Pale copper to brown. Clear. Low to moderate, creamy off-white.", "Flavor": "Medium toasty-bready malt with caramel and toffee overtones, finishing with a slightly roasty dryness. A wide range of caramelized sugar and toasted bread type of flavors are possible, using similar descriptors as the aroma. Clean maltiness and fermentation profile. Light esters and hop flavor allowable (similar descriptors as aroma). Sufficient bitterness to not be cloying, but with a malty balance and aftertaste.", "Mouthfeel": "Medium-low to medium body. Low to moderate carbonation. Maybe be moderately creamy.", "Ingredients": "At its simplest, pale ale malt and colored malt, but can also use sugars, corn, wheat, crystal malts, colorants, and a variety of other grains. Clean yeast. Soft water. No peat-smoked malt."}, {"Category": "14", "CategoryName": "14. Scottish Ale", "Style": "14C. Scottish Export", "IBU": "15 - 30", "SRM": "12 - 20", "ABV": "3.9% - 6%", "Aroma": "Medium maltiness with caramel and toffee notes, and light toasty and sugary qualities that might be reminiscent of toasted breadcrumbs, ladyfingers, English biscuits, graham crackers, or butterscotch. Light pome fruitiness and light English hop aroma (earthy, floral, orange-citrus, spicy, etc.) allowable.", "Appearance": "Pale copper to brown. Clear. Low to moderate, creamy off-white.", "Flavor": "Medium toasty-bready malt with caramel and toffee overtones, finishing with a slightly roasty dryness. A wide range of caramelized sugar and toasted bread type of flavors are possible, using similar descriptors as the aroma. Clean maltiness and fermentation profile. Light esters and hop flavor allowable (similar descriptors as aroma). Sufficient bitterness to not be cloying, but with a malty balance and aftertaste.", "Mouthfeel": "Medium body. Medium-low to medium carbonation. Maybe be moderately creamy.", "Ingredients": "At its simplest, pale ale malt and colored malt, but can also use sugars, corn, wheat, crystal malts, colorants, and a variety of other grains. Clean yeast. Soft water. No peat-smoked malt."}, {"Category": "15", "CategoryName": "15. Irish Beer", "Style": "15A. Irish Red Ale", "IBU": "18 - 28", "SRM": "9 - 14", "ABV": "3.8% - 5%", "Aroma": "Low to moderate malt aroma, either neutral-grainy or with a lightly caramel, toast, or toffee character. Very light buttery character optional. Low earthy or floral hop aroma optional. Quite clean.", "Appearance": "Medium amber to medium reddish-copper color. Clear. Low off-white to tan colored head, average persistence.", "Flavor": "Moderate to very little caramel malt flavor and sweetness, rarely with a light buttered toast or toffee-like quality. The palate often is fairly neutral and grainy, or can take on a lightly toasty or biscuity note as it finishes with a light taste of roasted grain, which lends a characteristic dryness to the finish. A light earthy or floral hop flavor is optional. Medium to medium-low bitterness. Medium-dry to dry finish. Clean and smooth. Low esters optional. The balance tends to be slightly towards the malt, although light use of roasted grains may increase the perception of bitterness slightly.", "Mouthfeel": "Medium-light to medium body, although examples containing low levels of diacetyl may have a slightly slick mouthfeel (not required). Moderate carbonation. Smooth.", "Ingredients": "Generally has a bit of roasted barley or black malt to provide reddish color and dry roasted finish. Pale base malt. Caramel malts were historically imported and more expensive, so not all brewers would use them."}, {"Category": "15", "CategoryName": "15. Irish Beer", "Style": "15B. Irish Stout", "IBU": "25 - 45", "SRM": "25 - 40", "ABV": "3.8% - 5%", "Aroma": "Moderate coffee-like aroma typically dominates; may have slight dark chocolate, cocoa, or roasted grain secondary notes. Medium-low esters optional. Low earthy or floral hop aroma optional.", "Appearance": "Jet black to deep brown with garnet highlights in color. According to Guinness, \u201cGuinness beer may appear black, but it is actually a very dark shade of ruby.\u201d Opaque. A thick, creamy, long-lasting, tan- to brown-colored head is characteristic when served on nitro, but don\u2019t expect a tight, creamy head on a bottled beer.", "Flavor": "Moderate roasted grain or malt flavor with a medium to high bitterness. The finish can be dry and coffee-like to moderately balanced with a touch of caramel or malty sweetness. Typically has coffee-like flavors, but also may have a bittersweet or unsweetened chocolate character in the palate, lasting into the finish. Balancing factors may include some creaminess, medium-low fruitiness, or medium earthy hop flavor. The level of bitterness is somewhat variable, as is the roasted character and the dryness of the finish; allow for interpretation by brewers.", "Mouthfeel": "Medium-light to medium-full body, with a somewhat creamy character \u2013 especially when served by nitro pour. Low to moderate carbonation. For the high hop bitterness and significant proportion of dark grains present, this beer is remarkably smooth. May have a light astringency from the roasted grains, although harshness is undesirable.", "Ingredients": "Dark roasted malts or grains, enough to make the beer black in color. Pale malt. May use unmalted grains for body."}, {"Category": "15", "CategoryName": "15. Irish Beer", "Style": "15C. Irish Extra Stout", "IBU": "35 - 50", "SRM": "30 - 40", "ABV": "5% - 6.5%", "Aroma": "Moderate to moderately high coffee-like aroma, often with slight dark chocolate, cocoa, biscuit, vanilla, or roasted grain secondary notes. Medium-low esters optional. Hop aroma low to none, may be lightly earthy or spicy, but is typically absent. Malt and roast dominate the aroma.", "Appearance": "Jet black. Opaque. A thick, creamy, persistent tan head is characteristic.", "Flavor": "Moderate to moderately high dark-roasted grain or malt flavor with a medium to medium-high bitterness. The finish can be dry and coffee-like to moderately balanced with up to moderate caramel or malty sweetness. Typically has roasted coffee-like flavors, but also often has a dark chocolate character in the palate, lasting into the finish. Background mocha or biscuit flavors are often present and add complexity. Medium-low fruitiness optional. Medium earthy or spicy hop flavor optional. The level of bitterness is somewhat variable, as is the roasted character and the dryness of the finish; allow for interpretation by brewers.", "Mouthfeel": "Medium-full to full body, with a somewhat creamy character. Moderate carbonation. Very smooth. May have a light astringency from the roasted grains, although harshness is undesirable. A slightly warming character may be detected.", "Ingredients": "Similar to Irish Stout. May have additional dark crystal malts or dark sugars."}, {"Category": "16", "CategoryName": "16. Dark British Beer", "Style": "16A. Sweet Stout", "IBU": "20 - 40", "SRM": "30 - 40", "ABV": "4% - 6%", "Aroma": "Mild roasted grain aroma, sometimes with coffee or chocolate notes. An impression of cream-like sweetness often exists. Fruitiness can be low to moderately high. Low diacetyl optional. Low floral or earthy hop aroma optional.", "Appearance": "Very dark brown to black in color. Clear, if not opaque. Creamy tan to brown head.", "Flavor": "Dark, roasted, coffee or chocolate flavors dominate the palate. Low to moderate fruity esters. Moderate bitterness. Medium to high sweetness provides a counterpoint to the roasted character and bitterness, lasting into the finish. The balance between dark grains or malts and sweetness can vary, from quite sweet to moderately dry and somewhat roasty. Low diacetyl optional. Low floral or earthy hop flavor optional.", "Mouthfeel": "Medium-full to full-bodied and creamy. Low to moderate carbonation. High residual sweetness from unfermented sugars enhances the full-tasting mouthfeel.", "Ingredients": "Base of pale malt with dark malts or grains. May use grain or sugar adjuncts. Lactose is frequently added to provide additional residual sweetness."}, {"Category": "16", "CategoryName": "16. Dark British Beer", "Style": "16B. Oatmeal Stout", "IBU": "25 - 40", "SRM": "22 - 40", "ABV": "4.2% - 5.9%", "Aroma": "Mild grainy, roasty, coffee-like character with a light malty sweetness that can give a coffee-and-cream impression. Low to medium-high fruitiness. Medium-low earthy or floral hop aroma optional. A light grainy-nutty oatmeal aroma is optional. Medium-low diacetyl optional but typically absent.", "Appearance": "Brown to black in color. Thick, creamy, persistent tan- to brown-colored head. Clear, if not opaque.", "Flavor": "Similar to the aroma, with a mild roasted coffee, milk chocolate, or coffee-and-cream flavor, and low to moderately-high fruitiness. Oats can add a toasty-nutty, grainy, or earthy flavor. Medium bitterness. Medium-sweet to medium-dry finish, which affects the perception of balance. Malty, roasty, nutty aftertaste. Medium-low earthy or floral hop flavor optional. Medium-low diacetyl optional but typically absent.", "Mouthfeel": "Medium-full to full body, with a smooth, silky, velvety, sometimes an almost oily slickness from the oatmeal. Creamy. Medium to medium-high carbonation. Stronger versions may be lightly warming.", "Ingredients": "Pale, caramel, and dark roasted malts (often chocolate) and grains. Oatmeal or malted oats (5-20% or more). Hops primarily for bittering. Can use brewing sugars or syrups. English ale yeast."}, {"Category": "16", "CategoryName": "16. Dark British Beer", "Style": "16C. Tropical Stout", "IBU": "30 - 50", "SRM": "30 - 40", "ABV": "5.5% - 8%", "Aroma": "Moderate to high intensity sweetness is prominent. Moderate to high coffee or chocolate roasty aroma, but not burnt. Medium to high fruitiness. May have a molasses, licorice, burnt sugar, dried fruit, or vinous aromatics. Stronger versions can have a subtle, clean aroma of alcohol. Low hop aroma optional. Low diacetyl optional.", "Appearance": "Very deep brown to black in color. Clarity usually obscured by deep color. Clear, if not opaque. Large tan to brown head with good retention.", "Flavor": "Quite sweet with a smooth dark grain flavors, and restrained, medium-low to medium bitterness. Smooth, roasty flavor, often like coffee or chocolate, although moderated in the balance by the sweet finish. No burnt malt flavor or harsh bite in the finish. Moderate to high fruity esters. Can have a sweet, dark rum, molasses, or burnt sugar-like quality. Low hop flavor optional. Medium-low diacetyl optional.", "Mouthfeel": "Medium-full to full body, often with a smooth, creamy character. May have a warming but not hot alcohol presence. Moderate to moderately-high carbonation.", "Ingredients": "Similar to a Sweet Stout, but higher gravity. Pale and dark roasted malts and grains. Hops mostly for bitterness. May use adjuncts and sugar to boost gravity. Typically made with warm-fermented lager yeast."}, {"Category": "16", "CategoryName": "16. Dark British Beer", "Style": "16D. Foreign Extra Stout", "IBU": "50 - 70", "SRM": "30 - 40", "ABV": "6.3% - 8%", "Aroma": "Moderate to high roast, like coffee, dark chocolate, or lightly burnt grain. Low to medium fruitiness. May have a sweet aroma, or molasses, licorice, dried fruit, or vinous aromatics. Stronger versions can have a subtle, clean aroma of alcohol. Low earthy, herbal, or floral hop aroma optional. Low diacetyl optional.", "Appearance": "Very deep brown to black in color. Clarity usually obscured by deep color. Clear, if not opaque. Large tan to brown head with good retention.", "Flavor": "Moderate to high roast, like coffee, dark chocolate, or lightly burnt grain, although without a sharp bite. Low to medium esters. Medium to high bitterness. Moderately dry finish. Moderate earthy, herbal, or floral hop flavor optional. Medium-low diacetyl optional.", "Mouthfeel": "Medium-full to full body, often with a smooth, sometimes creamy character. May have a warming but not hot alcohol presence. Moderate to moderately-high carbonation.", "Ingredients": "Pale and dark roasted malts and grains, historically also could have used brown and amber malts. Hops mostly for bitterness, typically English varieties. May use adjuncts and sugar to boost gravity."}, {"Category": "17", "CategoryName": "17. Strong British Ale", "Style": "17A. British Strong Ale", "IBU": "30 - 60", "SRM": "8 - 22", "ABV": "5.5% - 8%", "Aroma": "Malty-sweet with fruity esters, often with a complex blend of dried-fruit, caramel, nuts, toffee, or other specialty malt aromas. Some alcohol notes are acceptable, but shouldn\u2019t be hot or solventy. Hop aromas can vary widely, but typically have earthy, resiny, fruity, or floral notes. The balance can vary widely, but most examples will have a blend of malt, fruit, hops, and alcohol in varying intensities.", "Appearance": "Amber to dark reddish-brown color; many are fairly dark. Generally clear, although darker versions may be almost opaque. Moderate to low cream- to light tan-colored head with average retention.", "Flavor": "Medium to high malt character often rich with nutty, toffee, or caramel flavors. Light chocolate notes are sometimes found in darker beers. May have interesting flavor complexity from brewing sugars. Balance is often malty, but may be well hopped, which affects the impression of maltiness. Moderate fruity esters are common, often with a dark fruit or dried fruit character. The finish may vary from medium dry to somewhat sweet. Alcoholic strength should be evident, not overwhelming. Low diacetyl optional, but generally not desirable.", "Mouthfeel": "Medium to full, chewy body. Alcohol warmth is often evident and always welcome. Low to moderate carbonation. Smooth texture.", "Ingredients": "Grists vary, often based on pale malt with caramel and specialty malts. Some darker examples suggest a light use of dark malts (e.g., chocolate, black malt). Sugary and starchy adjuncts (e.g., maize, flaked barley, wheat) are common. Finishing hops are traditionally English."}, {"Category": "17", "CategoryName": "17. Strong British Ale", "Style": "17B. Old Ale", "IBU": "30 - 60", "SRM": "10 - 22", "ABV": "5.5% - 9%", "Aroma": "Malty-sweet with fruity esters, often with a complex blend of dried fruit, vinous, caramel, molasses, toffee, light treacle, or other specialty malt aromas. Some alcohol and nutty oxidative notes are acceptable, akin to those found in Sherry, Port, or Madeira. Hop aroma not usually present.", "Appearance": "Deep amber to very dark reddish-brown color, but most are fairly dark. Age and oxidation may darken the beer further. Clear, but can be almost opaque. Moderate to low cream- to light tan-colored head; retention average to poor.", "Flavor": "Medium to high malt character with a luscious malt complexity, often with nut, caramel, or molasses-like flavors. Light chocolate or roasted malt flavors are optional, but should never be prominent. Balance is often malty-sweet, but may be well hopped; the impression of bitterness often depends on amount of aging. Moderate to high fruity esters are common, and may take on a dried-fruit or vinous character. The finish may vary from dry to somewhat sweet. Extended aging may contribute oxidative flavors similar to a fine old Sherry, Port, or Madeira. Alcoholic strength should be evident, though not overwhelming. Low diacetyl optional.", "Mouthfeel": "Medium to full, chewy body, although older examples may be lower in body due to continued attenuation during conditioning. Alcohol warmth is often evident and always welcome. Low to moderate carbonation, depending on age and conditioning. Light acidity may be present, as well as some tannin if wood-aged; both are optional.", "Ingredients": "Composition varies, although generally similar to British Strong Ales. The age character is the biggest driver of the final style profile, which is more handling than brewing."}, {"Category": "17", "CategoryName": "17. Strong British Ale", "Style": "17C. Wee Heavy", "IBU": "17 - 35", "SRM": "14 - 25", "ABV": "6.5% - 10%", "Aroma": "Strong bready-toasty malt, with a high caramel and toffee aspect. A wide range of supportive caramelized sugar and toasty bread type aromas are possible (toasted breadcrumbs, ladyfingers, English biscuits, graham crackers, nougat, butterscotch, etc.). Faint hint of roast is sometimes noted. Low to moderate dark or dried fruit esters and alcohol. Very low earthy, floral, orange-citrus, or spicy hops optional.", "Appearance": "Light copper to dark brown color, often with deep ruby highlights. Clear. Usually has a large tan head, which may not persist. Legs may be evident in stronger versions.", "Flavor": "Rich, bready-toasty malt that is often full and sweet on the palate with caramel and toffee flavors, but balanced by alcohol and a hint of grainy roast in the finish. The malt often has caramelized sugar and toasty flavors of the same type as described in the aroma. Medium to low alcohol and esters (plums, raisins, dried fruit, etc.). Bitterness low in the balance, giving a sweet to medium-dry finish. Medium-low hop flavor optional, with similar descriptors as the aroma.", "Mouthfeel": "Medium-full to full-bodied, sometimes with a thick, chewy, sometimes creamy, viscosity. A smooth alcohol warmth is usually present and is desirable since it balances the malty sweetness. Moderate carbonation.", "Ingredients": "Scottish pale ale malt, a wide range of other ingredients are possible, including adjuncts. Some may use crystal malt or darker grains for color. No peat-smoked malt."}, {"Category": "17", "CategoryName": "17. Strong British Ale", "Style": "17D. English Barleywine", "IBU": "35 - 70", "SRM": "8 - 22", "ABV": "8% - 12%", "Aroma": "Very rich, strongly malty, often with a caramel-like aroma in darker versions or a light toffee character in paler versions. May have a rich character including bready, toasty, or toffee notes. May have moderate to strong fruitiness, often with a dark- or dried-fruit character, particularly in dark versions. The hop aroma may range from mild to assertive, and is typically floral, earthy, tea-like, or marmalade-like. Alcohol may be low to moderate, but are soft and rounded. Aromatic intensity subsides with age, and can develop a quality like sherry, wine, or port.", "Appearance": "Color ranging from golden amber to dark brown, often with ruby highlights and significant depth of color. Should not be black or opaque. Low to moderate off-white head. May have low head retention. Brilliant clarity, particularly when aged, although younger versions can have a little haze. High alcohol and viscosity may be visible as legs.", "Flavor": "Medium to high rich, malty sweetness, often complex and multi-layered, with bread, biscuit, and caramel malt flavors (more toffee-like in paler versions) and having a medium to high fruitiness (often with dark or dried fruit aspects). When aged, these fruity components come out more, and darker versions will have a higher level than paler ones. The hop aroma, flavor, and bitterness can vary wildly. Light to strong hops, with an English character (floral, earthy, tea, or marmalade-like) are common. Bitterness can be light to fairly strong, fading with time, so the balance can be malty to somewhat bitter. Stronger versions will have a little alcohol character. The finish and aftertaste can be moderately dry to moderately sweet, often depending on age.\nAged versions may develop complex oxidative or vinous flavors at a noticeable but not prominent level. Pale versions typically seem more bitter, better attenuated, and more hop-forward than darker versions.", "Mouthfeel": "Full-bodied and chewy, with a velvety, luscious texture, declining with age. A smooth warmth from aged alcohol should be present, but shouldn\u2019t burn. Carbonation may be low to moderate, depending on age and conditioning.", "Ingredients": "British pale ale and crystal malts. Limited use of dark malts. Often uses brewing sugars. English hops. British yeast."}, {"Category": "18", "CategoryName": "18. Pale American Ale", "Style": "18A. Blonde Ale", "IBU": "15 - 28", "SRM": "3 - 6", "ABV": "3.8% - 5.5%", "Aroma": "Light to moderate malty aroma, generally neutral or grainy, possibly with a light bread or caramel note. Low to moderate fruitiness is optional, but acceptable. May have a low to medium hop aroma, and can reflect almost any hop variety although citrusy, floral, fruity, and spicy notes are common. Clean fermentation profile.", "Appearance": "Light yellow to deep gold in color. Clear to brilliant. Low to medium white head with fair to good retention.", "Flavor": "Initial soft maltiness, but can also have light character malt flavor (e.g., bread, toast, biscuit, wheat). Caramel flavors usually absent; if present, they are typically low-color caramel or honey notes. Low to medium fruity esters optional, but are welcome. Light to moderate hop flavor (any variety), but shouldn\u2019t be overly aggressive. Medium-low to medium bitterness, but the balance is normally towards the malt or even between malt and hops. Finishes medium-dry to slightly malty; an impression of sweetness is often an expression of lower bitterness than actual residual sweetness. Clean fermentation profile.", "Mouthfeel": "Medium-light to medium body. Medium to high carbonation. Smooth without being heavy.", "Ingredients": "Generally all-malt, but can include wheat malt or sugar adjuncts. Any hop variety can be used. Clean American, lightly fruity English, or K\u00f6lsch yeast. May also be made with lager yeast, or cold-conditioned."}, {"Category": "18", "CategoryName": "18. Pale American Ale", "Style": "18B. American Pale Ale", "IBU": "30 - 50", "SRM": "5 - 10", "ABV": "4.5% - 6.2%", "Aroma": "Moderate to moderately-high hop aroma from American or New World hop varieties with a wide range of possible characteristics, including citrus, floral, pine, resin, spice, tropical fruit, stone fruit, berry, or melon. None of these specific characteristics are required, but a hoppy aroma should be apparent. Low to moderate neutral to grainy maltiness supports the hop presentation, and can show low amounts of specialty malt character (e.g., bread, toast, biscuit, caramel). Fruity esters optional, up to moderate in strength. Fresh dry-hop aroma optional.", "Appearance": "Pale golden to amber. Moderately large white to off-white head with good retention. Generally quite clear.", "Flavor": "Hop and malt character similar to aroma (same intensities and descriptors apply). Caramel flavors are often absent or fairly restrained, but are acceptable as long as they don\u2019t clash with the hops. Moderate to high bitterness. Clean fermentation profile. Fruity yeast esters can be moderate to none, although many hop varieties are quite fruity. Medium to dry finish. The balance is typically towards the late hops and bitterness; the malt presence should be supportive, not distracting. Hop flavor and bitterness often linger into the finish, but the aftertaste should generally be clean and not harsh. Fresh dry-hop flavor optional.", "Mouthfeel": "Medium-light to medium body. Moderate to high carbonation. Overall smooth finish without astringency or harshness.", "Ingredients": "Neutral pale malt. American or New World hops. Neutral to lightly fruity American or English ale yeast. Small amounts of various specialty malts."}, {"Category": "19", "CategoryName": "19. Amber and Brown American Beer", "Style": "19A. American Amber Ale", "IBU": "25 - 40", "SRM": "10 - 17", "ABV": "4.5% - 6.2%", "Aroma": "Low to moderate hop aroma reflective of American or New World hop varieties (citrus, floral, pine, resin, spice, tropical fruit, stone fruit, berry, or melon). A citrusy hop character is common, but not required. Moderately-low to moderately-high maltiness, usually with a moderate caramel character, that can either support, balance, or sometimes mask the hop presentation. Esters vary from moderate to none.", "Appearance": "Deep amber to coppery-brown in color, sometimes with a reddish hue. Moderately large off-white head with good retention. Generally quite clear.", "Flavor": "Moderate to high hop flavor with similar characteristics as the aroma. Malt flavors are moderate to strong, and usually show an initial malty sweetness followed by a moderate caramel flavor and sometimes toasty or biscuity malt flavors in lesser amounts. Dark or roasted malt flavors absent. Moderate to moderately-high bitterness. Balance can vary from somewhat malty to somewhat bitter. Fruity esters can be moderate to none. Caramel sweetness, hop flavor, and bitterness can linger somewhat into the medium to full yet dry finish.", "Mouthfeel": "Medium to medium-full body. Medium to high carbonation. Overall smooth finish without astringency. Stronger versions may have a slight alcohol warmth.", "Ingredients": "Neutral pale ale malt. Medium to dark crystal malts. American or New World hops, often with citrusy flavors, are common but others may also be used. Neutral to lightly estery yeast."}, {"Category": "19", "CategoryName": "19. Amber and Brown American Beer", "Style": "19B. California Common", "IBU": "30 - 45", "SRM": "9 - 14", "ABV": "4.5% - 5.5%", "Aroma": "Moderate to high herbal, resinous, floral, or minty hops. Light fruitiness acceptable. Low to moderate caramel or toasty malt supports the hops.", "Appearance": "Medium amber to light copper color. Generally clear. Moderate off-white head with good retention.", "Flavor": "Moderately malty with a pronounced hop bitterness. The malt character usually has toast (not roast) and caramel flavors. Low to moderately high hop flavor, usually showing rustic, traditional American hop qualities (often herbal, resinous, floral, minty). Finish fairly dry and crisp, with a lingering hop bitterness and a firm, grainy malt flavor. Light fruity esters are acceptable, but otherwise clean.", "Mouthfeel": "Medium-bodied. Medium to medium-high carbonation.", "Ingredients": "Pale ale malt, non-citrusy hops (often Northern Brewer), small amounts of toasted malt or crystal malts. Lager yeast; however, some strains (often with the mention of \u201cCalifornia\u201d in the name) work better than others at the warmer fermentation temperatures (55 to 60 \u00b0F) typically used. Note that some German yeast strains produce inappropriate sulfury character."}, {"Category": "19", "CategoryName": "19. Amber and Brown American Beer", "Style": "19C. American Brown Ale", "IBU": "20 - 30", "SRM": "18 - 35", "ABV": "4.3% - 6.2%", "Aroma": "Moderate malty-sweet to malty-rich aroma with chocolate, caramel, nutty, or toasty qualities. Hop aroma is typically low to moderate, of almost any type that complements the malt. Some interpretations of the style may optionally feature a stronger hop aroma, an American or New World hop character (citrusy, fruity, tropical, etc.), or a dry-hopped aroma. Fruity esters are moderate to very low. The dark malt character is more robust than other brown ales, yet stops short of being overly Porter-like.", "Appearance": "Light to very dark brown color. Clear. Low to moderate off-white to light tan head.", "Flavor": "Medium to moderately-high malty-sweet or malty-rich flavor with chocolate, caramel, nutty, or toasty malt complexity, with medium to medium-high bitterness. Medium to medium-dry finish with an aftertaste of both malt and hops. Light to moderate hop flavor, sometimes citrusy, fruity, or tropical, although any hop flavor that complements the malt is acceptable. Very low to moderate fruity esters. The malt and hops are generally equal in intensity, but the balance can vary in either direction. Should not have a roasted character suggestive of a Porter or Stout.", "Mouthfeel": "Medium to medium-full body. More bitter versions may have a dry, resiny impression. Moderate to moderately-high carbonation. Stronger versions may be lightly warming.", "Ingredients": "Pale malt, plus crystal and darker malts (typically chocolate). American hops are typical, but continental or New World hops can also be used."}, {"Category": "20", "CategoryName": "20. American Porter and Stout", "Style": "20A. American Porter", "IBU": "25 - 50", "SRM": "22 - 40", "ABV": "4.8% - 6.5%", "Aroma": "Medium-light to medium-strong roast aroma, often with a chocolate, light coffee, or lightly burnt character, sometimes with a background caramel or toffee sweetness, or a malty richness. The resiny, earthy, or floral hop character can vary from low to high. Moderate fruity esters optional. Should not seem sharp, acrid, or acidic. The malt-hop balance can vary, but it should always have a roasted malt aroma.", "Appearance": "Medium brown to very dark brown, often with ruby- or garnet-like highlights. Can approach black in color. Clear, if not opaque. Full, tan-colored head with moderately good head retention.", "Flavor": "Moderately strong roasted flavor, often with a chocolate and lightly burnt character, sometimes with a sweet caramel or malty richness in support. Medium to high bitterness, and a dry to medium-sweet finish. Dark malts may sharpen this impression, but should not add an acrid, burnt, or harsh flavor. Low to high resiny, earthy, or floral hop flavor, which should not clash with the dark malt. Dry-hopped versi
