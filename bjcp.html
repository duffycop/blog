ons may have a fresh hop or resiny flavor. Moderate fruity esters optional. Should not have an acidic bite.", "Mouthfeel": "Medium to medium-full body. Moderately low to moderately high carbonation. Stronger versions may have a slight alcohol warmth. May have a slight dark malt astringency, but this character should not be strong.", "Ingredients": "Pale base malt, frequently crystal malt. Dark malts, often black malt or chocolate malt. American hops typically used for bittering, but US or UK finishing hops can be used. Ale yeast can either be clean US versions or characterful English varieties."}, {"Category": "20", "CategoryName": "20. American Porter and Stout", "Style": "20B. American Stout", "IBU": "35 - 75", "SRM": "30 - 40", "ABV": "5% - 7%", "Aroma": "Moderate to strong roast aroma, often with a roasted coffee or dark chocolate quality. Burnt or charcoal aromas are acceptable at low levels. Medium to very low hop aroma, often with a citrusy or resiny character. Medium esters optional. Light alcohol optional. Should not seem sharp, acrid, or acidic.", "Appearance": "Generally a jet black color, although some may appear very dark brown. Large, persistent head of light tan to light brown in color. Usually opaque.", "Flavor": "Moderate to very high roasted flavors, often tasting of coffee, dark or bittersweet chocolate, or roasted coffee beans. May taste of slightly burnt coffee grounds, but this character should not be prominent. Low to medium malt sweetness, often with rich chocolate or caramel flavors. Medium to high bitterness. Low to high hop flavor, generally citrusy or resiny. Medium to dry finish, occasionally with a lightly burnt quality. Low esters optional. Light but smooth alcohol flavor optional.", "Mouthfeel": "Medium to full body. Can be somewhat creamy. Can have a bit of roast-derived astringency, but this character should not be excessive. Medium-high to high carbonation. Light to moderately strong alcohol warmth, but smooth and not excessively hot.", "Ingredients": "Common American base malts, yeast, and hops. Varied use of dark and roasted malts, as well as caramel-type malts. Adjuncts or additives may be present in low quantities to add complexity."}, {"Category": "20", "CategoryName": "20. American Porter and Stout", "Style": "20C. Imperial Stout", "IBU": "50 - 90", "SRM": "30 - 40", "ABV": "8% - 12%", "Aroma": "Rich, deep, complex, and often quite intense, with a pleasant blend of roast, fruit, hops, and alcohol. Light to moderately strong roast can have a coffee, bittersweet or dark chocolate, cocoa, black licorice, tar, or slightly burnt grain quality, sometimes with a light caramel sweetness or toasty maltiness. Low to moderately strong esters often perceived as dark or dried fruits like plums, prunes, figs, black currants, or raisins. Very low to fairly aggressive hops, often English or American in character. Alcohol flavor optional, but should not be sharp, hot, or solventy. The balance between these main four components can vary greatly; not all need to be noticeable, but those present should have a smooth interplay. Age can add another dimension, including a vinous or port-like impression, but not sourness. Age can decrease aroma intensity.", "Appearance": "Color ranges from very dark reddish-brown to jet black. Opaque. Deep tan to dark brown head. Generally has a well-formed head, although head retention may be low to moderate. High alcohol and viscosity may be visible as legs.", "Flavor": "Like the aroma, a complex mix of roast, fruit, hops, and alcohol (same descriptors apply). The flavors can be quite intense, often greater than in the aroma, but the same warning about the balance varying greatly still applies. Medium to aggressively high bitterness. The maltiness balances and supports the other flavors, and may have qualities of bread, toast, or caramel. The palate and finish can be fairly dry to moderately sweet, an impression that often changes with age. Should not by syrupy or cloying. Aftertaste of roast, bitterness, and warmth. Same age effects as in the aroma apply.", "Mouthfeel": "Full to very full-bodied and chewy, with a velvety, luscious texture. The body and texture may decline with age. Gentle, smooth warmth should be present and noticeable, but as a background character. Low to moderate carbonation.", "Ingredients": "Pale malt with significant roasted malts or grain. Flaked adjuncts common. American or English ale yeast and hops are typical. Ages very well. Increasingly used as the base beer for many specialty styles."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21A. American IPA", "IBU": "40 - 70", "SRM": "6 - 14", "ABV": "5.5% - 7.5%", "Aroma": "A prominent to intense hop aroma often featuring American or New World hop characteristics, such as citrus, floral, pine, resin, spice, tropical fruit, stone fruit, berry, or melon. Low to medium-low clean, grainy maltiness supports the hop presentation. Generally clean fermentation profile, but light fruitiness acceptable. Restrained alcohol optional.", "Appearance": "Color ranging from medium gold to light reddish-amber. Clear, but light haze allowable. Medium-sized, white to off-white head with good persistence.", "Flavor": "Medium to very high hop flavor (same descriptors as aroma). Low to medium-low clean and grainy maltiness, possibly with light caramel and toast flavors. Medium-high to very high bitterness. Dry to medium-dry finish. Hoppy, bitter aftertaste with supportive malt. Low esters optional. Background clean alcohol flavor optional.", "Mouthfeel": "Medium-light to medium body, with a smooth texture. Medium to medium-high carbonation. No harshness. Very light, smooth warmth optional.", "Ingredients": "Pale base malt. American or English yeast with a clean or slightly fruity profile. Generally all-malt, but sugar additions are acceptable. Restrained use of crystal malts. Often uses American or New World hops but any varieties are acceptable; new hop varieties continue to be released and may be used even if they do not have the sensory profiles listed as examples."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA", "IBU": "N/A", "SRM": "N/A", "ABV": "N/A", "Aroma": "Detectable hop aroma is required; characterization of hops is dependent on the specific type of Specialty IPA. Other aromatics may be present; hop aroma is typically the strongest element.", "Appearance": "Color depends on specific type of Specialty IPA. Most should be clear, but a slight haze is acceptable in most styles. Darker types can be opaque, making clarity irrelevant. Good, persistent head stand with color dependent on the specific type of Specialty IPA.", "Flavor": "Variable by type, with the quality of each component dependent on the specific Specialty IPA. Hop flavor typically medium-low to high. Hop bitterness typically medium-high to very high. Malt flavor generally low to medium. Commonly has a medium-dry to dry finish. Some clean alcohol flavor can be noted in stronger versions. Various types of Specialty IPAs can show additional malt and yeast characteristics, depending on the type.", "Mouthfeel": "Smooth. Medium-light to medium body. Medium carbonation, generally. A background alcohol warmth can be perceived in stronger versions.", "Ingredients": "N/A"}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Belgian IPA", "IBU": "50 - 100", "SRM": "5 - 8", "ABV": "6.2% - 9.5%", "Aroma": "Moderate to high hop aroma, often reflecting the character of American or New World hops (tropical, melon, stone fruit, citrus, piney, etc.) or Continental hops (spicy, herbal, floral, etc.), possibly with a light dry-hop note. Gentle malt sweetness, sometimes with a sugary or honey character, but rarely caramel. Moderate to high esters, often pears, apples, citrus, or banana. Light spice, clove or pepper, optional. Light alcohol aroma optional.", "Appearance": "Light golden to amber in color. Moderate to large off-white head with good retention. Good to quite hazy clarity.", "Flavor": "Moderate fruity and spicy flavors, same descriptors as aroma. Moderate to high hop flavor, same descriptors as aroma. Light, relatively neutral grainy malt flavor, optionally with low toast, caramel, or honey. Moderate to high bitterness. Dry to medium-dry finish that often accentuates the perception of bitterness. Aftertaste has a lingering bitterness but is not harsh.", "Mouthfeel": "Light to medium body. Medium to high carbonation level, which can lighten the impression of body. Light warmth optional.", "Ingredients": "Belgian yeast strains used in making Belgian Tripels and Golden Strong Ales. American examples tend to use American or New World hops while Belgian versions tend to use European hops and only pale malt. Sugar adjuncts common."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Black IPA", "IBU": "50 - 90", "SRM": "25 - 40", "ABV": "5.5% - 9%", "Aroma": "Moderate to high hop aroma, often with a stone fruit, tropical, citrusy, resinous, pine, berry, or melon character. Very low to moderate malt, possibly with light chocolate, coffee, or toast notes, as well as a background caramel sweetness. Clean fermentation profile, but light esters acceptable.", "Appearance": "Dark brown to black color. Clear, if not opaque. Light haze allowable, but should not be murky. Light tan to tan head, moderate size, persistent.", "Flavor": "Medium-low to high hop flavor, same descriptors as aroma. Low to medium malt flavor, with restrained chocolate or coffee notes, but not burnt or ashy. The roasted notes should not clash with the hops. Light caramel or toffee optional. Medium-high to very high bitterness. Dry to slightly off-dry finish, with a bitter but not harsh aftertaste, often with a light roast flavor that can contribute to the dry impression. Low to moderate esters optional. Background alcohol flavor optional.", "Mouthfeel": "Smooth. Medium-light to medium body. Medium carbonation. Light creaminess optional. Light warmth optional.", "Ingredients": "Debittered roast malts. Any American or New World hop character is acceptable; new hop varieties continue to be released and should not constrain this style to the example hop characteristics listed."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Brown IPA", "IBU": "40 - 70", "SRM": "18 - 35", "ABV": "5.5% - 7.5%", "Aroma": "Moderate to moderately-high hop aroma, often with a stone fruit, tropical fruit, citrus, resin, pine, berry, or melon character. Medium-low to medium malty-sweet aroma mixes in well with the hop selection, and often features milk chocolate, cocoa, toffee, nuts, biscuits, dark caramel, toasted bread, or dark fruit character. Clean fermentation profile. Light esters optional. Light alcohol aroma optional.", "Appearance": "Color ranging from reddish-brown to dark brown but not black. Clear, if not opaque. Light haze optional. Medium-sized, cream-colored to tan head with good persistence.", "Flavor": "Medium to high hop flavor, same descriptors as aroma. Medium-low to medium clean, supportive malty flavor with same descriptors as aroma. The malt and hop choices should not produce flavor clashes. Medium-high to high bitterness, no harshness. Dry to medium finish, with a bitter, hoppy, and malty aftertaste. Low esters optional. Very low alcohol flavor optional. No highly roasted or burnt malt flavors. The malt should nearly balance the hop bitterness and flavor.", "Mouthfeel": "Medium-light to medium body, with a smooth texture. Medium to medium-high carbonation. No harshness. Light warmth optional.", "Ingredients": "Similar to an American IPA, but with medium or dark crystal malts, lightly roasted chocolate-type malts, or other intermediate color character malts. May use sugar adjuncts, including brown sugar. Any American or New World hop character is acceptable, but the hops and character malts should not clash."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Brut IPA", "IBU": "20 - 30", "SRM": "2 - 4", "ABV": "6% - 7.5%", "Aroma": "Moderately high to intense hop aroma, very bright and hop-forward in the balance. Modern American and New World hop varieties provide a wide range of possible characteristics, such as tropical, stone fruit, citrusy, or white grape, but not grassy, vegetal, or herbal. Malt is subtle, neutral, and in the background, but never caramelly or overly corny-sweet. A light, clean alcohol note is optional. Very clean fermentation character; should not be yeasty.", "Appearance": "Very pale color, ranging from very pale straw to very light gold. Crystal clear but a touch of haze is acceptable. High to very high carbonation gives a massive, rocky, billowy, white head with tight, persistent bubbles.", "Flavor": "High to very high hop flavor, same descriptors as aroma. Low to very low neutral malt character, subtle in the balance. No strong malt flavors, no caramel. Perceived bitterness is low to very low due to the bone-dry finish and very high carbonation. Neutral to slightly fruity fermentation profile. No diacetyl. Dry to very dry finish with a fresh, hoppy aftertaste, and a clean bitterness.", "Mouthfeel": "Light to very light body with a spritzy carbonation (high to very high), reminiscent of a sparkling white wine. No bitter, harsh, hop-derived astringency. Alcohol warmth may be present but should never be hot.", "Ingredients": "Pilsner or very pale base malts with up to 40% adjuncts. No crystal malt or lactose. Enzymes, such as amyloglucosidase. Highly aromatic, oil-heavy, modern American or New World hops used in a variety of late-hopping or post-boil procedures to emphasize hop aroma and flavor and to minimize bitterness. Neutral yeast."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Red IPA", "IBU": "40 - 70", "SRM": "11 - 17", "ABV": "5.5% - 7.5%", "Aroma": "Moderate to strong hop aroma, often with a stone fruit, tropical fruit, citrus, resin, pine, berry, or melon character. Medium-low to medium malty-sweet aroma mixes in well with the hop selection, and often features medium to dark caramel, toffee, toasted bread, or dark fruit character. Clean fermentation profile. Light esters optional. Light alcohol aroma optional.", "Appearance": "Color ranging from light reddish-amber to dark reddish-copper. Clear. Light haze optional. Medium-sized, off-white to cream-colored head with good persistence.", "Flavor": "Medium to very high hop flavor, same descriptors as aroma. Medium-low to medium clean, supportive malty flavor with same descriptors as aroma. The malt and hop choices should not produce flavor clashes. Medium-high to very high bitterness, no harshness. Dry to medium finish, with a bitter, hoppy, and malty aftertaste. Low esters optional. Very low alcohol flavor optional. The malt should not overshadow the hop flavor and bitterness in the balance.", "Mouthfeel": "Medium-light to medium body, with a smooth texture. Medium to medium-high carbonation. No harshness. Light warmth optional.", "Ingredients": "Similar to an American IPA, but with medium or dark crystal malts, possibly some character malts with a light toasty aspect. May use sugar adjuncts. Any American or New World hop character is acceptable, but the hops and character malts should not clash."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: Rye IPA", "IBU": "50 - 75", "SRM": "6 - 14", "ABV": "5.5% - 8%", "Aroma": "Prominent to intense hop aroma, often with a stone fruit, tropical fruit, citrus, resin, pine, berry, or melon character. Low peppery rye malt aroma, along with a clean, background grainy maltiness. Clean fermentation profile. Light esters optional. Light alcohol aroma optional.", "Appearance": "Color ranging from medium gold to light reddish-amber. Clear. Light haze optional. Medium-sized, white to off-white head with good persistence.", "Flavor": "Medium to very high hop flavor, same descriptors as aroma. Low to medium-low clean, supportive malt possibly with light caramel or toast flavors. Low to moderate grainy, peppery, spicy rye flavor that adds to the dry finish. Medium-high to very high bitterness, no harshness. Dry, bitter, hoppy aftertaste. Low esters optional. Background alcohol flavor optional.", "Mouthfeel": "Medium-light to medium body. Smooth texture, may be lightly creamy. Medium to medium-high carbonation. No harshness. Low warmth optional.", "Ingredients": "Like an American IPA, with a generous portion of rye malt. Any American or New World hop is acceptable, but the hops and malt should not clash. No caraway. No oak."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21B. Specialty IPA: White IPA", "IBU": "40 - 70", "SRM": "5 - 6", "ABV": "5.5% - 7%", "Aroma": "Moderate esters, often orange, grapefruit, apricot, or sometimes banana. Light spices optional, usually coriander, orange peel, pepper, or clove. Medium-low to medium hop aroma, often stone fruit, citrus, or tropical fruit. Esters and spices may reduce perception of hop aroma. Low neutral, grainy, or bready malt. Light alcohol aroma optional.", "Appearance": "Pale to deep golden color. Typically hazy. Moderate to large, dense white head that persists.", "Flavor": "Moderate to high esters, medium-low to medium-high hop flavor, and light spices, all with the same descriptors as aroma. Light malt flavor, perhaps a bit bready. High bitterness. Moderately dry, refreshing finish. Background alcohol flavor optional.", "Mouthfeel": "Medium-light body. Medium to medium-high carbonation. Light spice astringency optional. Low warmth optional.", "Ingredients": "Pale and wheat malts, Belgian Witbier yeast, citrusy American type hops. Coriander and orange peel optional."}, {"Category": "21", "CategoryName": "21. IPA", "Style": "21C. Hazy IPA", "IBU": "25 - 60", "SRM": "3 - 7", "ABV": "6% - 9%", "Aroma": "Intense hop aroma, with stone fruit, tropical fruit, citrus, or other fruity qualities; not grassy or herbal. Clean, neutral, grainy, or lightly bready malt in the background; no caramel or toast. Absence of any malt character is a fault. Neutral to fruity fermentation character. Esters from yeast and hops should not clash. A creamy, buttery, or acidic aroma is inappropriate. Light alcohol aroma optional.", "Appearance": "Color ranging from straw to very light amber, sometimes with an orange hue. Hazy, often opaque, clarity; should not be cloudy or murky. The opacity can add a \u2018shine\u2019 to the beer and make the color seem darker. Any visible floating hop matter, yeast clumps, or other particulates is a fault. Medium to rocky, meringue-like white head with high to very high retention.", "Flavor": "High to very high fruity hop flavor, same descriptors as aroma. Low to medium malt flavor, same descriptors as aroma. Low to medium-high perceived bitterness, often masked by the fuller body and soft, off-dry to medium finish. The hop character in the aftertaste should not be sharp or harsh. Neutral to fruity fermentation profile, supportive of the hops. Should not be sweet, although high ester levels and lower bitterness may sometimes give that impression. Background alcohol flavor optional.", "Mouthfeel": "Medium to medium-full body. Medium carbonation. Smooth. No harshness. Light warmth optional. The beer should not have a creamy or viscous mouthfeel, an acidic twang, or a raw starch texture.", "Ingredients": "Grist like an American IPA, but with more flaked grains and less caramel or specialty malts. American or New World hops with fruity characteristics. Neutral to estery yeast. Balanced to chloride-rich water. Heavily dry-hopped, partly during active fermentation, using a variety of hopping doses and temperatures to emphasis depth of hop aroma and flavor over bitterness. Biotransformation of hop oils during fermentation adds to the depth and fruit complexity."}, {"Category": "22", "CategoryName": "22. Strong American Ale", "Style": "22A. Double IPA", "IBU": "60 - 100", "SRM": "6 - 14", "ABV": "7.5% - 10%", "Aroma": "A prominent to intense hop aroma typically featuring modern American or New World hop characteristics such as citrus, floral, pine, resin, spice, tropical fruit, stone fruit, berry, or melon. A supportive, clean, neutral to grainy maltiness may be found in the background. Neutral to lightly fruity fermentation profile. Alcohol may be noted, but should not be solventy.", "Appearance": "Gold to light orange-copper color, but most modern versions are fairly pale. Good clarity, although a little haze is acceptable. Moderate-sized, persistent, white to off-white head.", "Flavor": "Strong and complex hop flavor (same descriptors as aroma). Moderately high to very high bitterness, but should not be harsh. Low to medium supportive, clean, soft, unobtrusive malt character; may have light caramel or toast flavors. Dry to medium-dry finish, not sweet or heavy, with a lingering hoppy, bitter aftertaste. Low to moderate fruitiness optional. A light, clean, smooth alcohol flavor is allowable.", "Mouthfeel": "Medium-light to medium body, with a smooth texture. Medium to medium-high carbonation. No harsh hop-derived astringency. Restrained, smooth alcohol warmth acceptable.", "Ingredients": "Neutral base malt. Sugar adjuncts common. Crystal malts rare. American or New World hops. Neutral or lightly fruity yeast. No oak."}, {"Category": "22", "CategoryName": "22. Strong American Ale", "Style": "22B. American Strong Ale", "IBU": "50 - 100", "SRM": "7 - 18", "ABV": "6.3% - 10%", "Aroma": "Medium to high hop aroma typically featuring modern American or New World hop characteristics such as citrus, floral, pine, resinous, spicy, tropical fruit, stone fruit, berry, or melon. Moderate to bold maltiness supporting the hop profile, with medium to dark caramel common, toasty or bready possible, and background notes of light roast or chocolate allowable. Neutral to moderately fruity fermentation profile. Alcohol may be noted, but should not be solventy.", "Appearance": "Medium amber to deep copper or light brown. Moderate-low to medium-sized off-white to light tan head; may have low head retention. Good clarity. Legs possible.", "Flavor": "Medium to high malt, with a caramel, toffee, or dark fruit quality. Malt complexity can include additional toasty, bready, or rich flavors in support. Light chocolate or roast allowable, but should not be burnt or sharp. Medium-high to high bitterness. Moderate to high hop flavor, same descriptors as aroma. Low to moderate esters. May have a noticeable alcohol flavor, but should not be sharp. Medium to high malty sweetness on the palate, finishing somewhat dry to somewhat sweet. Should not be syrupy, sweet, or cloying. Bitter to bittersweet aftertaste, with hops, malt, and alcohol noticeable.", "Mouthfeel": "Medium to full body. An alcohol warmth may be present, but should not be excessively hot. Light hop astringency allowable. Medium-low to medium carbonation.", "Ingredients": "Pale base malt. Medium to dark crystal malts common. American or New World hops. Neutral or lightly fruity yeast."}, {"Category": "22", "CategoryName": "22. Strong American Ale", "Style": "22C. American Barleywine", "IBU": "50 - 100", "SRM": "9 - 18", "ABV": "8% - 12%", "Aroma": "Strong malt and hop aroma dominates. Hops are moderate to assertive, showing a range of American, New World, or English characteristics. Citrusy, fruity, or resiny are classic attributes, but others are possible, including those from modern hops. Strong grainy, bready, toasty, light caramel, or neutral malt richness, but typically not with darker caramel, roast, or deep fruit aspects. Low to moderately strong esters and alcohol, lower in the balance than the malt and hops. Intensities fade with age.", "Appearance": "Color ranges from amber to medium copper, rarely up to light brown. Ruby highlights common. Moderately-low to large off-white to light tan head; may have low head retention. Good to brilliant clarity but may have some chill haze. The color may appear to have great depth, as if viewed through a thick glass lens. Legs possible.", "Flavor": "Similar malt and hop flavors as the aroma (same descriptors apply). Moderately strong to aggressive bitterness, tempered by a rich, malty palate. Moderate to high hop flavor. Low to moderate esters. Noticeable alcohol, but not solventy. Moderately low to moderately high malty sweetness on the palate, with a somewhat malty to dry but full finish. Age will often dry out the beer, and smooth out the flavors. The balance is malty, but always bitter.", "Mouthfeel": "Full-bodied and chewy, with a velvety, luscious texture, declining with age. A smooth alcohol warmth should be noticeable, but shouldn\u2019t burn. Carbonation may be low to moderate, depending on age and conditioning.", "Ingredients": "Pale malt with some specialty malts. Dark malts used with great restraint. Many varieties of hops can be used, but typically includes American hops. American or English ale yeast."}, {"Category": "22", "CategoryName": "22. Strong American Ale", "Style": "22D. Wheatwine", "IBU": "30 - 60", "SRM": "6 - 14", "ABV": "8% - 12%", "Aroma": "Hop aroma is mild and can represent just about any hop variety. Moderate to moderately-strong bready, wheaty malt character, often with additional malt complexity such as honey and caramel. A light, clean, alcohol aroma may be noted. Low to medium fruity notes may be apparent. Very low diacetyl optional. Banana-and-clove Weizen yeast character is inappropriate.", "Appearance": "Color ranging from gold to deep amber, often with garnet or ruby highlights. Low to medium off-white head. The head may have creamy texture, and good retention. Chill haze is allowable, but usually clears up as the beer gets warmer. High alcohol and viscosity may be visible as legs.", "Flavor": "Moderate to moderately-high bready wheat malt flavor, dominant in the flavor balance over any hop character. Low to moderate toasty, caramel, biscuity, or honey malt notes can add a welcome complexity, but are not required. Low to medium hop flavor, reflecting any variety. Moderate to moderately-high fruitiness, often with a dried-fruit character. Low to moderate bitterness, creating a malty to even balance. Should not be syrupy or under-attenuated.", "Mouthfeel": "Medium-full to full body. Chewy, often with a luscious, velvety texture. Low to moderate carbonation. Light to moderate smooth alcohol warmth optional.", "Ingredients": "Typically brewed with a combination of American two-row and American wheat. Style commonly uses 50% or more wheat malt. Restrained use of dark malts. Any variety of hops may be used. May be oak-aged."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23A. Berliner Weisse", "IBU": "3 - 8", "SRM": "2 - 3", "ABV": "2.8% - 3.8%", "Aroma": "A moderate to moderately-high sharply sour character is dominant. Can have up to a moderately fruitiness, often lemon, tart apple, peach, or apricot, and a light floral note. No hop aroma. The wheat may be perceived as raw bread dough in fresher versions; combined with the acidity, may suggest sourdough bread.", "Appearance": "Straw in color, can be very pale. Clarity ranges from clear to somewhat hazy. Large, dense, white head with poor retention. Highly effervescent.", "Flavor": "Clean lactic sourness dominates and can be quite strong. A complementary doughy, bready, or grainy wheat flavor is generally noticeable. Hop bitterness is undetectable; sourness provides the balance rather than hops. Never vinegary. Bright yet restrained fruitiness may be detected as apricot-peach, citrus-lemon, or tart apple. Very dry finish. Balance dominated by sourness, but some malt flavor should be present. No hop flavor. No THP.", "Mouthfeel": "Light body, but never thin. Very high carbonation. No sensation of alcohol. Crisp acidity.", "Ingredients": ": Pilsner malt. Usually wheat malt, often at least half the grist. A symbiotic co-fermentation with top-fermenting yeast and LAB provides the sharp sourness, which may be enhanced by blending of beers of different ages during fermentation and by cool aging. Decoction mashing with mash hopping is traditional. German brewing scientists believe that Brett is essential to get the correct, fruity-floral flavor profile."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23B. Flanders Red Ale", "IBU": "10 - 25", "SRM": "10 - 17", "ABV": "4.6% - 6.5%", "Aroma": "Complex fruity-sour profile with supporting malt. Fruitiness is high, and reminiscent of black cherries, oranges, plums, red currants, or fruit leather. Low to medium-low vanilla, chocolate, or peppery phenol can be present for complexity. The sour aroma ranges from moderate to high. A dominant vinegary character is inappropriate, although low to moderate levels of acetic acid are acceptable if balanced with the malt. No hop aroma.", "Appearance": "Deep red, burgundy to reddish-brown in color. Good clarity. White to very pale tan head. Average to good head retention.", "Flavor": "Moderate to moderately-high malty flavors often have a soft toasty-rich quality. Intense fruit flavors, same descriptors as aroma. Complex, moderate to high sourness, accentuated by the esters; should not be a simple lactic sourness. A dominant vinegary character is inappropriate, although low to moderate acetic acid is acceptable if balanced with the malt. Generally as the sour character increases, the malt character fades to more of a background flavor (and vice versa). Low to medium-low vanilla, chocolate, or peppery phenols optional. No hop flavor. Restrained bitterness; balanced to the malt side. Acids and tannins can enhance the perception of bitterness, and provide balance and structure. Some versions are sweetened, or blended to be sweet; allow for a wide range of sweetness levels, which can soften the acidic bite and acetic perception.", "Mouthfeel": "Medium body, often enhanced by tannins. Low to medium carbonation. Low to medium astringency, often with a prickly acidity. Deceivingly light and crisp on the palate although a somewhat sweet finish is not uncommon.", "Ingredients": "Vienna or Munich malts, a variety of caramel malts, maize. Low alpha acid continental hops. Sacch, Lacto, and Brett. Aged in oak. Sometimes blended and sweetened (natural or artificial)."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23C. Oud Bruin", "IBU": "20 - 25", "SRM": "17 - 22", "ABV": "4% - 8%", "Aroma": "Richly malty with fruity esters and an aged sourness. Medium to medium-high esters commonly reminiscent of raisins, plums, figs, dates, oranges, black cherries, or prunes. Medium-low to medium-high malt with caramel, toffee, treacle, or chocolate character. Low spicy-peppery phenols optional. A low sour aroma may be present, and can modestly increase with age but should not grow to a strongly acetic, vinegary character. Hop aroma absent. Aged examples can show a lightly nutty, sherry-like oxidation character.", "Appearance": "Dark reddish-brown to brown in color. Good clarity. Average to good head retention. Ivory to light tan head color.", "Flavor": "Malty with fruity complexity and typically some dark caramel or burnt sugar flavor. Medium-low to medium-high malt, same descriptors as aroma. Medium to medium-high fruitiness, same descriptors as aroma. Low spicy-peppery phenols optional. A slight sourness often becomes more pronounced in well-aged examples, along with some sherry-like character, producing a \u201csweet-and-sour\u201d profile and aftertaste. The sourness should not grow to a strongly acetic, vinegary character. Hop flavor absent. Restrained hop bitterness. Balance is malty, but with fruitiness and sourness present. Blending and sweetening may produce a range of finishes, and balances.", "Mouthfeel": "Medium to medium-full body. Low to moderate carbonation. No astringency. Stronger versions can be noticeably warming.", "Ingredients": "Pils malt, dark crystal malts, maize, small amounts of color malt. Low alpha acid continental hops. Sacch and Lacto. Aged. Water with carbonates and magnesium typical of its home region."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23D. Lambic", "IBU": "0 - 10", "SRM": "3 - 6", "ABV": "5% - 6.5%", "Aroma": "Young versions can be quite sour and fruity, but can develop barnyard, earthy, goaty, hay, horsey, or horse blanket funkiness with age. The fruit character can take on a light citrus fruit, citrus rind, pome fruit, or rhubarb quality, getting more complex with age. Malt can have a light bready, grainy, honey, or wheat-like quality, if noticeable. Should not have enteric, smoky, cigar-like, or cheesy faults. No hops.", "Appearance": "Pale yellow to deep golden in color; age tends to darken the beer. Clarity is hazy to good. Younger versions are often cloudy, while older ones are generally clear. White colored head generally has poor retention.", "Flavor": "Young versions often have a strong lactic sourness with fruity flavors (same descriptors as aroma), while aged versions are more balanced and complex. Funky notes can develop over time, same descriptors as aroma. Low bready, grainy malt. Bitterness generally below sensory threshold; sourness provides the balance. No hop flavor. Dry finish, increasing with age. Should not have enteric, smoky, cigar-like, or cheesy faults.", "Mouthfeel": "Light to medium-light body; should not be watery. Has a medium to high tart, puckering quality without being sharply astringent. Traditional versions are virtually to completely uncarbonated, but bottled examples can pick up moderate carbonation with age.", "Ingredients": "Pilsner malt, unmalted wheat. Aged hops (3+ years) used more as a preservative than for bitterness. Spontaneously fermented with naturally occurring yeast and bacteria in well-used, neutral oak barrels."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23E. Gueuze", "IBU": "0 - 10", "SRM": "5 - 6", "ABV": "5% - 8%", "Aroma": "Moderately sour with complex but balanced funkiness accented by fruity notes. The funkiness can be moderate to strong, and can be described as barnyard, leather, earthy, goaty, hay, horsey, or horse blanket. Fruitiness is light to moderate, with a citrus fruit, citrus rind, pome fruit, or rhubarb quality. Malt is supportive, and can be lightly bready, grainy, honey, or wheat-like, if noticeable. Should not have enteric, smoky, cigar-like, or cheesy faults. No hops. Light oak acceptable. Complexity of aroma is valued more than intensity, but a balanced sour presentation is desirable.", "Appearance": "Golden color, with excellent clarity and a thick, rocky, mousse-like, white head that seems to last forever. Effervescent.", "Flavor": "Sour and funky on the palate, with a similar character as the aroma (same descriptors and intensities apply for funk and fruit). Low bready, grainy malt. Bitterness low to none; sourness provides most of the balance. No hop flavor. Crisp, dry finish, with a tart and funky aftertaste. Light oak, vanilla, and honey are acceptable. Should not have enteric, smoky, cigar-like, or cheesy faults. The beer should not be one dimensionally sour; a balanced, moderately sour presentation is classic, with the funky and fruity notes providing complexity. May be aged.", "Mouthfeel": "Light to medium-light body; should not be watery. Has a low to high tart, puckering quality without being sharply astringent. Some versions have a very light warming character. Highly carbonated.", "Ingredients": "Same as Lambic, except that one-, two-, and three-year old Lambics are blended, then cellared."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23F. Fruit Lambic", "IBU": "0 - 10", "SRM": "3 \u2013 7 (varies w/ fruit)", "ABV": "5% - 7%", "Aroma": "The specified fruit should be the dominant aroma, blending well with similar aromatics as Gueuze (same description applies, but with the addition of a fermented fruit character).", "Appearance": "Like Gueuze, but modified by the color of the fruit used, fading in intensity with age. Clarity is often good, although some fruit will not drop bright. If highly carbonated in the traditional manner, will have a thick rocky, generally long-lasting, mousse-like head, sometimes with a hue reflecting the added fruit.", "Flavor": "Combines the flavor profile of a Gueuze (same description applies) with noticeable flavor contributions from the added fruit. Traditional versions are dry and tart, with an added fermented fruit flavor. Modern versions may have a variable sweetness, which can offset the acidity. Fruit flavors also fade with age, and lose their vibrancy, so can be low to high in intensity.", "Mouthfeel": "Light to medium-light body; should not be watery. Has a low to high tart, puckering quality without being sharply astringent. Some versions have a light warming character. Carbonation can vary from sparkling to nearly still.", "Ingredients": "Same base as Gueuze. Fruit added to barrels during fermentation and blending. Traditional fruit include tart cherries, raspberries; modern fruit include peaches, apricots, grapes, and others. May use natural or artificial sweeteners."}, {"Category": "23", "CategoryName": "23. European Sour Ale", "Style": "23G. Gose", "IBU": "5 - 12", "SRM": "3 - 4", "ABV": "4.2% - 4.8%", "Aroma": "Light to moderately fruity aroma of pome fruit. Light sourness, slightly sharp. Noticeable coriander, which can have an aromatic lemony quality, and an intensity up to moderate. Light bready, doughy, yeasty character like uncooked sourdough bread. The acidity and coriander can give a bright, lively impression. The salt may be perceived as a very light, clean sea breeze character or just a general freshness, if noticeable at all.", "Appearance": "Unfiltered, with a moderate to full haze. Moderate to tall white head with tight bubbles and good retention. Effervescent. Yellow color.", "Flavor": "Noticeable sourness, medium-low to medium-high. Moderate bready or doughy malt flavor. Light to moderate fruity character of pome fruit, stone fruit, or lemons. Light to moderate salt character, up to the threshold of taste; the salt should be noticeable (particularly in the initial taste) but not taste overtly salty. Very low bitterness. No hop flavor. Dry, fully-attenuated finish, with acidity not hops balancing the malt. Acidity can be more noticeable in the finish, and enhance the refreshing quality of the beer. The acidity should be balanced, not forward (although historical versions could be very sour). No THP.", "Mouthfeel": "High to very high carbonation. Effervescent. Medium-light to medium-full body. Salt may give a slightly tingly, mouthwatering quality and a rounder, thicker mouthfeel. Yeast and wheat can also add a little body, but shouldn\u2019t feel heavy due to the thinning effects of acidity.", "Ingredients": "Pilsner and wheat malt, restrained use of salt and coriander seed, Lacto. The coriander should have a fresh, citrusy (lemon or bitter orange), bright note, and not be vegetal, celery-like, or ham-like. The salt should have a sea salt or fresh salt character, not a metallic, iodine note."}, {"Category": "24", "CategoryName": "24. Belgian Ale", "Style": "24A. Witbier", "IBU": "8 - 20", "SRM": "2 - 4", "ABV": "4.5% - 5.5%", "Aroma": "Moderate bready maltiness, often with light notes of honey or vanilla. Light grainy, spicy wheat aromatics. Moderate perfumy-lemony coriander, often with a complex herbal, spicy, or peppery note in the background. Moderate zesty, citrusy-orangey fruitiness. A low spicy-herbal hop aroma is optional, but typically absent. Spices should blend in with fruity, floral, and sweet aromas and should not be overly strong.", "Appearance": "Very pale straw to deep yellow in color. The beer will be very cloudy from starch haze or yeast, which gives it a milky, whitish-yellow shine. Dense, white, moussy head. Head retention should be quite good.", "Flavor": "Pleasant bready, grainy malt flavor, often with a honey or vanilla character. Moderate zesty, orange-citrusy fruitiness. Herbal-spicy flavors, which may include lemony coriander and other spices, are common should be subtle and balanced, not overpowering. A spicy-earthy hop flavor can be low to none, and never overshadows the spices. Hop bitterness is low to medium-low, and supports the refreshing flavors of fruit and spice. Refreshingly crisp with a dry finish, and no bitter or harsh aftertaste.", "Mouthfeel": "Medium-light to medium body, often having a smoothness and light creaminess. Effervescent character from high carbonation. Refreshing, from carbonation, dryness, and lack of bitterness in finish. No harshness or astringency. Should not be overly dry and thin, nor should it be thick and heavy.", "Ingredients": "Unmalted wheat (30-60%), the remainder low color barley malt. Some versions use up to 5-10% raw oats or other unmalted cereal grains. Traditionally uses coriander seed and dried Cura\u00e7ao orange peel. Other secret spices are rumored to be used in some versions, as are sweet orange peels. Mild fruity-spicy Belgian ale yeast."}, {"Category": "24", "CategoryName": "24. Belgian Ale", "Style": "24B. Belgian Pale Ale", "IBU": "20 - 30", "SRM": "8 - 14", "ABV": "4.8% - 5.5%", "Aroma": "Moderate bready malt aroma, which can include toasty, biscuity, or nutty notes, possibly with a touch of light caramel or honey. Moderate to moderately high fruitiness complements the malt, and is suggestive of pear, orange, apple, or lemon, and sometimes of darker stone fruit like plums. Low to moderate spicy, herbal, or floral hop character. Low peppery, spicy phenols optional. The hop character is lower in balance than the malt and fruitiness.", "Appearance": "Amber to copper in color. Clarity is very good. Creamy, rocky, white head. Well carbonated.", "Flavor": "Has an initial soft, smooth, moderately malty flavor with a variable profile of toasty, biscuity, nutty, light caramel, or honey notes. Moderate to moderately high fruitiness, with a pear, orange, apple, or lemon character. Medium-low to low spicy, herbal, or floral hop character. Medium-high to medium-low bitterness, enhanced by optional low to very low peppery phenols. Dry to balanced finish, with hops becoming more pronounced in the aftertaste of those with a drier finish. Fairly well balanced overall, with no single component being high in intensity; malt and fruitiness are more forward initially with a supportive bitterness and drying character coming on late.", "Mouthfeel": "Medium to medium-light body. Smooth palate. Alcohol level is restrained, and any warming character should be low if present. Medium to medium-high carbonation.", "Ingredients": "Variable grist with pale, character, and caramel malts. No adjuncts. English or continental hops. Fruity yeast with low phenols."}, {"Category": "24", "CategoryName": "24. Belgian Ale", "Style": "24C. Bi\u00e8re de Garde", "IBU": "18 - 28", "SRM": "6 - 19", "ABV": "6% - 8.5%", "Aroma": "Prominent malty richness, often with a complex, light-to-moderate intensity, toasty and bready character. Low to moderate esters. Low spicy, peppery, or herbal hops optional. Generally quite clean, although stronger versions may have a light, spicy alcohol note as it warms.\nPaler versions are still malty but lack richer, deeper aromatics and may have a bit more hops.", "Appearance": "Blond, amber, and brown variations exist, with the color varying accordingly: golden-blonde to reddish-bronze to chestnut brown. Clarity is brilliant to fair, but some haze is allowable. Well-formed head, generally white to off-white (varying with beer color), average persistence.", "Flavor": "Medium to high malty richness, often with a toasty, biscuity, toffee, or light caramel character. Low to moderate esters and alcohol flavors. Medium-low hop bitterness, giving a malty balance to the palate and aftertaste. Medium-dry to dry finish, not sweet, cloying, or heavy. Low spicy, peppery, or herbal hop flavor optional.\nMalt flavor, depth, richness, intensity, and complexity increases with beer color. Darker versions will have more of an initial rich malty impression than paler versions but should not seem roasted. Paler versions can have slightly greater hop flavor.", "Mouthfeel": "Medium to medium-light body, often with a smooth, creamy-silky character. Moderate to high carbonation. Moderate alcohol warming, but should never be hot.", "Ingredients": "Base malts vary by beer color, but usually include pale, Vienna, and Munich types. Crystal-type malts of varying color. Sugar adjuncts may be used. Lager or ale yeast fermented at cool ale temperatures, followed by long cold conditioning. Continental hops."}, {"Category": "25", "CategoryName": "25. Strong Belgian Ale", "Style": "25A. Belgian Blond Ale", "IBU": "15 - 30", "SRM": "4 - 6", "ABV": "6% - 7.5%", "Aroma": "Light to moderate grainy-sweet, slightly toasty, or crackery malt. Subtle to moderate yeast profile featuring fruity-citrusy esters (like oranges or lemons), and background spicy-peppery phenols. Light earthy or spicy hop notes optional. Light perfumy alcohol and suggestions of a light malty sweetness can give a slight honey- or sugar-like character. Subtle yet complex.", "Appearance": "Deep yellow to deep gold color. Generally very clear. Large, dense, and creamy white to off-white head. Good head retention with Belgian lace.", "Flavor": "Similar to the aroma, with the light to moderate grainy-sweet malt flavor being perceived first. Faint, lightly caramelized sugar or honey-like sweetness on palate. Medium bitterness, with the malt slightly more prominent in the balance. Moderate to low yeast profile with orange or lemon esters, and slight spicy-peppery phenols. Can have a light perfumy character. Light hop flavor, can be spicy or earthy, complementing yeast. Finishes medium-dry to dry, smooth, and soft, with light alcohol and malt in the aftertaste.", "Mouthfeel": "Medium-high to high carbonation, can give mouth-filling bubbly sensation. Medium body. Light to moderate alcohol warmth, but smooth. Can be somewhat creamy.", "Ingredients": "Belgian Pils malt, aromatic malts, sugar or other adjuncts, Belgian Abbey-type yeast strains, continental hops. Spices are not traditionally used; if present, should be a background character only."}, {"Category": "25", "CategoryName": "25. Strong Belgian Ale", "Style": "25B. Saison", "IBU": "20 - 35", "SRM": "5 \u2013 14 (pale)\n15 \u2013 22 (dark)", "ABV": "3.5 \u2013 5.0% (table)\n5.0 \u2013 7.0% (standard)\n7.0 \u2013 9.5% (super)", "Aroma": "A pleasantly aromatic mix of fruity-spicy yeast and hops. The fruity esters are moderate to high, and often have a citrus fruit, pome fruit, or stone fruit character. Low to moderately-high spicy notes are often like black pepper, not clove. Hops are low to moderate and have a continental character (spicy, floral, earthy, or fruity). The malt is often overshadowed, but if detected is lightly grainy. Spices and herbs optional, but must not dominate. Sourness optional (see Comments).\nStrong versions have more aromatic intensity, and can add a light alcohol and moderate malt character. Table versions have less intensity and not have an alcohol character. Darker versions add malt character associated with darker grains.", "Appearance": "Pale gold to deep amber in color, sometimes pale orange. Long-lasting, dense, rocky white to ivory head. Belgian lace. Unfiltered, so clarity is variable (poor to good) and may be hazy. Effervescent.\nDarker versions can be copper to dark brown. Stronger versions may be a little deeper in color.", "Flavor": "A balance of fruity and spicy yeast, hoppy bitterness, and grainy malt with moderate to high bitterness, and a very dry finish. The fruity and spicy aspects are medium-low to medium-high, and hop flavor is low to medium, both with similar character as in the aroma (same descriptors apply). Malt is low to medium, with a soft, grainy palate. Very high attenuation, never with a sweet or heavy finish. Bitter, spicy aftertaste. Spices and herbs optional, but if used must be in harmony with the yeast. Sourness optional (see Comments).\nDarker versions will have more malt character, including flavors from the darker malts. Stronger versions will have greater malt intensity, and a light alcohol note.", "Mouthfeel": "Light to medium-low body. Very high carbonation. Effervescent. Light warming alcohol optional. Sourness rare but optional (see Comments).\nStronger versions can have up to medium body and be somewhat warming. Table versions have no warmth.", "Ingredients": "Pale base malt. Cereal grains, such as wheat, oats, spelt, or rye. May contain sugary adjuncts. Continental hops. Spicy-fruity Belgian Saison yeast. Spices and herbs are uncommon, but allowable if they don\u2019t dominate."}, {"Category": "25", "CategoryName": "25. Strong Belgian Ale", "Style": "25C. Belgian Golden Strong Ale", "IBU": "22 - 35", "SRM": "3 - 6", "ABV": "7.5% - 10.5%", "Aroma": "A complex bouquet of fruity esters, herbal hops, and peppery alcohol over a nearly neutral malt base. The esters are moderate to high, often pome fruit, especially pear. Hops are herbal, floral, or spicy, low to moderate. Alcohol and phenols often have a peppery or perfumy quality, low to moderate. Alcohol perception should be soft, not hot or solventy. Nearly neutral malt, possibly slightly grainy-sweet.", "Appearance": "Pale yellow to gold in color. Good clarity. Effervescent. Massive, long-lasting, rocky, white head resulting in characteristic Belgian lace on the glass as it fades.", "Flavor": "Flavor profile similar to aroma (same descriptors and intensities apply) for esters, hops, malt, phenols, and alcohol. The pear-like esters, peppery alcohol, herbal hops, and soft malt flavors carry through the palate into the long, dry finish and aftertaste. Medium to high bitterness, accentuated by the dry finish and high carbonation, lasts into the aftertaste.", "Mouthfeel": "Very highly carbonated. Effervescent. Light to medium body, lighter than the substantial gravity would suggest. Carbonation accentuates the perception of lightness. Smooth but noticeable alcohol warmth, not hot or solventy.", "Ingredients": "Pilsner malt with substantial sugary adjuncts. Continental hops. Fruity Belgian yeast. Fairly soft water. Spicing not traditional."}, {"Category": "26", "CategoryName": "26. Monastic Ale", "Style": "26A. Belgian Single", "IBU": "25 - 45", "SRM": "3 - 5", "ABV": "4.8% - 6%", "Aroma": "Medium-low to medium-high Belgian yeast character, showing a fruity-spicy character along with medium-low to medium spicy or floral hops, rarely enhanced by light herbal or citrusy spice additions. Low to medium-low malt backdrop, with bready, crackery, grainy, or light honey notes. Fruit expression can vary widely (apple, pear, grapefruit, lemon, orange, peach, apricot). Phenols are typically like black pepper or clove. Bubblegum inappropriate.", "Appearance": "Pale yellow to medium gold color. Generally good clarity, with a moderate-sized, persistent, billowy white head with characteristic lacing.", "Flavor": "Initial malty flavor is light and has a honeyed biscuit, bready, or cracker character. Grainy but soft malt palate, and a crisp, dry, hoppy-bitter finish. Moderate spicy or floral hop flavor on the palate. Moderate esters similar in character to aroma. Light to moderate spicy phenols as found in the aroma. Medium to high bitterness, accentuated by dryness. The yeast and hop character lasts into the aftertaste.", "Mouthfeel": "Medium-light to medium body. Smooth. Medium-high to high carbonation, can be somewhat prickly. Should not have noticeable alcohol warmth.", "Ingredients": "Pilsner malt. Belgian yeast. Continental hops."}, {"Category": "26", "CategoryName": "26. Monastic Ale", "Style": "26B. Belgian Dubbel", "IBU": "15 - 25", "SRM": "10 - 17", "ABV": "6% - 7.6%", "Aroma": "Moderate to moderately strong, rich malty aroma, with hints of chocolate, caramelized sugar, or toast. Never roasted or burnt. Moderate fruity esters, often dark or dried fruit, especially raisins and plums, sometimes pome fruit or banana. Low to moderate spicy, peppery phenols. Hops typically absent, but can have a low spicy, herbal, or floral character. The malt is strongest in the balance, with esters and spice adding complexity. Low soft, perfumy alcohol optional.", "Appearance": "Dark amber to copper in color, with an attractive reddish depth of color. Generally clear. Large, dense, and long-lasting creamy off-white head.", "Flavor": "Flavor profile similar to aroma (same descriptors and intensities apply) for malt, esters, phenols, alcohol, and hops. Medium-low to medium bitterness, but malt is always most prominent in the balance. The esters and phenols add complexity and interest to the malt, alcohol not typically tasted. Malty-rich, sometimes sweet flavor, that finishes moderately dry with a malty aftertaste accented by yeast esters and phenols.", "Mouthfeel": "Smooth, medium to medium-full body. Medium-high carbonation, which can influence the perception of body. Low alcohol warmth optional, never hot or solventy.", "Ingredients": "Spicy-estery Belgian yeast. Impression of a complex grain bill, although many traditional versions are quite simple, with caramelized sugar syrup or unrefined sugars and yeast providing much of the complexity. Continental hops. Spices not typical; if present, should be subtle."}, {"Category": "26", "CategoryName": "26. Monastic Ale", "Style": "26C. Belgian Tripel", "IBU": "20 - 40", "SRM": "4.5 - 7", "ABV": "7.5% - 9.5%", "Aroma": "Complex but seamless bouquet of moderate to significant spiciness, moderate fruity esters, low alcohol, low hops, and light malt. Generous spicy, peppery, sometimes clove-like phenols. Esters often reminiscent of citrus fruit, like oranges or lemons, but may sometimes have a slight ripe banana character. A low yet distinctive spicy, floral, sometimes perfumy hop character is optional. Alcohols are soft, spicy, and low in intensity. The malt character is light, with a soft, slightly grainy-sweet, or slightly honey-like impression.", "Appearance": "Deep yellow to pale amber in color. Good clarity. Effervescent. Long-lasting, creamy, rocky, white head resulting in characteristic Belgian lace on the glass as it fades.", "Flavor": "Flavor profile similar to aroma (same descriptors apply) for malt, esters, phenols, alcohol, and hops. Esters low to moderate, phenols low to moderate, hops low to moderate, alcohol low, all well combined in a coherent presentation. Medium to high bitterness, accentuated by a dry finish. Moderate bitterness in the aftertaste with substantial spicy-fruity yeast character. Should not be sweet.", "Mouthfeel": "Medium-light to medium body, although lighter than the substantial gravity would suggest. Highly carbonated. The alcohol content is deceptive, and has little to no obvious warming sensation. Effervescent. Should not be heavy.", "Ingredients": "Pilsner malt, often pale sugar adjuncts. Continental hops. Spicy-fruity Belgian yeast strains. Spice additions are generally not traditional, and if used, should be a background character only. Fairly soft water."}, {"Category": "26", "CategoryName": "26. Monastic Ale", "Style": "26D. Belgian Dark Strong Ale", "IBU": "20 - 35", "SRM": "12 - 22", "ABV": "8% - 12%", "Aroma": "A complex and fairly intense mix of rich maltiness and deep fruit, accentuated by spicy phenols and alcohol. The malt character is moderately-high to high and has a deep, bready-toasty base with dark caramel notes, but no impression of dark or roasted malt. Esters are strong to moderately low, and reminiscent of raisins, plums, dried cherries, figs, dates, or prunes. Spicy phenols like black pepper or vanilla, not clove, may be present as a low to moderate background character. A soft, spicy, perfumy, or rose-like alcohol is low to moderate, but never hot or solvent-like. Hops are usually not noticeable, but if present can add a light spicy, floral, or herbal character.", "Appearance": "Deep amber to deep coppery-brown in color (dark in the style name implies more deeply colored than golden, not black). Huge, dense, moussy, persistent cream- to light tan-colored head. Usually clear.", "Flavor": "Rich and complex maltiness, but not heavy in the finish. The flavor character is similar to the aroma (same malt, ester, phenol, alcohol, and hop comments apply here as well). Moderately malty-rich on the palate, which can have a sweet impression if bitterness is low. Usually moderately dry to dry finish, although may be up to moderately sweet. Medium-low to moderate bitterness; alcohol provides some of the balance to the malt. Generally malty-rich balance, but can be fairly even with bitterness. The complex and varied flavors should blend smoothly and harmoniously, and often benefit from age. The finish should not be heavy or syrupy.", "Mouthfeel": "High carbonation but not sharp. Smooth but noticeable alcohol warmth. Body can range from medium-light to medium-full and creamy. Most are medium-bodied.", "Ingredients": "Spicy-estery Belgian yeast. Impression of a complex grain bill, although many traditional versions are quite simple, with caramelized sugar syrup or unrefined sugars and yeast providing much of the complexity. Continental hops. Spices not typical; if present, should be subtle."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Kellerbier", "IBU": "N/A", "SRM": "N/A", "ABV": "N/A", "Aroma": "Reflects base style. May have an added bready, yeasty character from the yeast. Clean. Pale versions can have a more robust hop character. Dark versions can have a richer malt profile.", "Appearance": "Reflects base style. Can be somewhat hazy or cloudy, but never murky. Likely a little darker in appearance than the base style.", "Flavor": "Reflects base style. May have an added bready, yeasty character from the yeast. Pale versions can have a more robust hop character. Dark versions can have a richer malt profile, but should never be roasty. May be slightly more bitter than the base style, and be a little heavier in the finish. Fully fermented with a clean fermentation profile; should not have eggy, buttery, apple-like, or similar flaws.", "Mouthfeel": "Reflects base style. May have a bit more body and a creamier texture than the base style. Carbonation typical of the base style, but may be lower.", "Ingredients": "Same as base styles. Traditionally naturally carbonated. Dry-hopping is not a traditional German brewing method, but some modern pale examples use this technique \u2013 which is allowable in this style as long as it is balanced. Traditionally lagered and unfiltered, these beers were never meant to be packaged for external sale."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Kentucky Common", "IBU": "15 - 30", "SRM": "11 - 20", "ABV": "4% - 5.5%", "Aroma": "Low to medium grainy, corn-like, or sweet maltiness with a low toast, biscuity-grainy, bready, or caramel malt accent. Medium to moderately-low hop aroma, usually floral or spicy in character. Clean fermentation profile, with possible faint berry ester. Low levels of DMS optional. No sourness. Malt-forward in the balance.", "Appearance": "Amber-orange to brown in color. Typically clear, but may have some light haze. Foam stand may not be long lasting, and is usually white to beige in color.", "Flavor": "Moderate grainy-sweet maltiness with low to medium-low caramel, toffee, bready, or biscuity notes. Generally light palate flavors typical of adjunct beers; a low grainy, corn-like sweetness is common. Medium to low floral or spicy hop flavor. Medium to low bitterness, no coarse or harsh aftertaste. May exhibit light fruitiness. Balance in the finish is towards the malt, possibly with a lightly flinty or minerally-sulfate flavor. The finish is fairly dry. No sourness.", "Mouthfeel": "Medium to medium-light body with a relatively soft mouthfeel. Highly carbonated. Can have a creamy texture.", "Ingredients": "Six-row barley malt. Corn grits. Caramel and black malt. Rustic American bittering hops. Imported Continental finishing hops. High carbonate water. Ale yeast."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Lichtenhainer", "IBU": "5 - 12", "SRM": "3 - 6", "ABV": "3.5% - 4.7%", "Aroma": "Moderately strong fresh smoky aroma. Light hints of sourness. Medium-low fruity esters, possibly apples or lemons. Moderate bready, grainy malt. The smoke character is stronger than the bready notes, and the smoke has a \u2018dry\u2019 character, like the remnants of an old fire, not a \u2018greasy\u2019 smoke. No hops.", "Appearance": "Tall off-white head, rocky and persistent. Yellow to gold color. Fair clarity, may be somewhat hazy.", "Flavor": "Moderately strong fruity flavor, possibly lemons or apples. Moderate intensity, clean lactic tartness without any funkiness. Similar dry wood smoke character as aroma, medium strength. Dry finish, with acidity and smoke in the aftertaste. Low bitterness; acidity is providing the balance, not hops. Fresh, clean palate, and slightly puckery aftertaste. The wheat character is on the low side; the smoke and acidity are more prominent in the balance. The tart, lemony, or green apple flavor is strongest in the finish, with smoke a close second. No hops.", "Mouthfeel": "Tingly acidity. High carbonation. Medium to medium-light body.", "Ingredients": "Smoked barley malt, wheat malt, Lacto, top-fermenting yeast. Grists vary, but the wheat would typically be 30-50%. Can be made with all barley malt."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: London Brown Ale", "IBU": "15 - 20", "SRM": "22 - 35", "ABV": "2.8% - 3.6%", "Aroma": "Moderate malty-sweet aroma, often with a rich, caramel, or toffee-like character. Low to medium fruity esters, often dark fruit like plums. Very low earthy or floral hop aroma optional.", "Appearance": "Medium to very dark brown color, but can be almost black. Nearly opaque, although should be relatively clear if visible. Low to moderate off-white to tan head.", "Flavor": "Deep, caramel or toffee sweet malty flavor on the palate, lasting into the finish, often with hints of biscuit and coffee. Some dark fruit esters can be present; relatively clean fermentation profile for an English ale. Low bitterness. Low earthy or floral hop flavor optional, but rare. Moderately-low roasty or bitter black malt flavor optional. Moderately sweet finish with a smooth, malty aftertaste. May have a sugary-sweet flavor.", "Mouthfeel": "Medium body, but the residual sweetness may give a heavier impression. Medium-low to medium carbonation. Quite creamy and smooth in texture, particularly for its gravity.", "Ingredients": "English pale ale malt as a base with a large proportion of darker caramel malts and often some black and wheat malts (this is Mann\u2019s traditional grist \u2013 others can rely on dark sugars for color and flavor). Moderate to high carbonate water. English hops. Post-fermentation sweetening with lactose or artificial sweeteners, or sucrose, if pasteurized."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Piwo Grodziskie", "IBU": "20 - 35", "SRM": "3 - 6", "ABV": "2.5% - 3.3%", "Aroma": "Low to moderate oak wood smoke is the most prominent aroma component, but can be subtle and hard to detect. A low spicy, herbal, or floral hop aroma is typically present, and should be lower than or equal to the smoke in intensity. Hints of grainy wheat are also detected in the best examples. The aroma is otherwise clean, although light pome fruit esters (especially ripe red apple or pear) are welcome. No acidity. Light sulfur optional.", "Appearance": "Pale yellow to gold in color with excellent clarity. A tall, billowy, white, tightly-knit head with excellent retention is distinctive. Murkiness is a fault.", "Flavor": "Moderately-low to medium oak smoke flavor up front which carries into the finish; the smoke can be stronger in flavor than in aroma. The smoke character is gentle, should not be acrid, and can lend an impression of sweetness. A moderate to strong bitterness is readily evident which lingers through the finish. The overall balance is toward bitterness. Low but perceptible spicy, herbal, or floral hop flavor. Low grainy wheat character in the background. Light pome fruit esters (red apple or pear) may be present. Dry, crisp finish. No sourness.", "Mouthfeel": "Light in body, with a crisp and dry finish. Carbonation is quite high and can add a slight carbonic bite or prickly sensation. No alcohol warmth.", "Ingredients": "Oak-smoked wheat malt, which has a less intense smoke character than German Rauchmalz, and a drier, crisper, leaner quality \u2013 a smoky bacon or ham flavor is inappropriate. Traditional Polish, Czech or German hops. Moderate hardness sulfate water. Clean, attenuative ale yeast; Weizen yeast inappropriate."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Pre-Prohibition Lager", "IBU": "25 - 40", "SRM": "3 - 6", "ABV": "4.5% - 6%", "Aroma": "Low to medium grainy maltiness. Low to moderate corn-like sweetness optional. Medium to moderately-high rustic, floral, herbal, or spicy hop aroma, not modern fruity or citrusy varieties. Clean fermentation profile. May show some yeast character, similar to modern American Lager. Low DMS acceptable.", "Appearance": "Yellow to deep gold color. Substantial, long lasting white head. Bright clarity.", "Flavor": "Medium to medium-high maltiness with a grainy flavor. Optional corn-like roundness and impression of sweetness. Substantial hop bitterness stands up to the malt and lingers through the dry, soft to crisp finish. Medium to high rustic, floral, herbal, or spicy hop flavor. Medium to high bitterness that is clean not coarse. No harsh aftertaste. Generally neutral fermentation profile, but some yeast character similar to American Lager is allowable.", "Mouthfeel": "Medium to medium-full body with a moderately rich and creamy mouthfeel. Smooth and well-lagered. Medium to high carbonation levels.", "Ingredients": "Six-row barley. Corn or rice adjuncts, up to 30%. Traditional American or Continental hops. Modern American hops are inappropriate. Lager yeast."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Pre-Prohibition Porter", "IBU": "20 - 30", "SRM": "20 - 30", "ABV": "4.5% - 6%", "Aroma": "Grainy malt aroma with low levels of chocolate, caramel, biscuit, burnt sugar, licorice, or slightly burnt malt. Low hop aroma. Low to moderate low levels of corn or DMS acceptable. No to very low esters. Diacetyl low to none. Clean lager fermentation profile acceptable.", "Appearance": "Medium to dark brown, though some examples can be nearly black in color, with ruby or mahogany highlights. Relatively clear. Light to medium tan head, persistent.", "Flavor": "Moderate grainy-bready malt flavor, with low levels of chocolate, burnt malt, burnt sugar, caramel, biscuit, licorice, molasses, or toast. Corn or DMS flavor acceptable at low to moderate levels. Medium-low to moderate bitterness. Low floral, spicy, or earthy hop flavor optional. Balance is typically even between malt and hops, with a moderately dry finish. Clean fermentation profile, but faint esters are allowable.", "Mouthfeel": "Medium-light to medium body. Moderate carbonation. Low to moderate creaminess. May have a slight dark malt astringency.", "Ingredients": "Two row or six row malt. Low percentages of dark malts including black, chocolate, and brown malt (roasted barley is not typically used). Adjuncts are acceptable, including corn, brewers licorice, molasses, and porterine. More historical versions will have up to twenty percent adjuncts. Lager or ale yeast. Historical or traditional American bittering hops, American or German finishing hops."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Roggenbier", "IBU": "10 - 20", "SRM": "14 - 19", "ABV": "4.5% - 6%", "Aroma": "Light to moderate spicy rye aroma (like black pepper) intermingled with light to moderate weizen yeast aromatics (spicy clove and fruity esters, either banana or citrus). Light spicy, floral, or herbal hops are acceptable.", "Appearance": "Light coppery-orange to very dark reddish or coppery-brown color. Large creamy off-white to tan head, quite dense and persistent, often thick and rocky. Cloudy, hazy appearance.", "Flavor": "Grainy, moderately-low to moderately-strong spicy-peppery rye flavor, often having a hearty flavor reminiscent of rye or pumpernickel bread. Medium to medium-low bitterness allows an initial malt sweetness (sometimes with a bit of caramel) to be tasted before yeast and peppery rye character takes over. Low to moderate banana-and-clove weizen yeast character, although the balance can vary. Medium-dry, grainy finish with a lightly bitter (from rye) aftertaste. Low to moderate spicy, herbal, or floral hop flavor acceptable, and can persist into aftertaste.", "Mouthfeel": "Medium to medium-full body. High carbonation. Moderately creamy.", "Ingredients": "Malted rye, up to 60% of the grist. Pale and wheat malts. Crystal-type malts and debittered dark malts can be used. Weizen yeast. German or Czech hops. Patented decoction type mash."}, {"Category": "27", "CategoryName": "27. Historical Beer", "Style": "27A. Historical Beer: Sahti", "IBU": "0 - 15", "SRM": "4 - 22", "ABV": "7% - 11%", "Aroma": "Sweet, worty malt impression. Grainy malt, caramel, and rye in background. Light alcohol aroma. High banana esters with moderate to moderately-high clove-like phenols. May have a low to moderate woody juniper character. Not sour. No hops.", "Appearance": "Yellow to dark brown color; most are medium to dark amber. Generally quite cloudy and turbid. Little head, due to low carbonation.", "Flavor": "Fairly sweet and often worty raw malt flavor, grainy with some caramel and toffee. Low bitterness. No hop flavor. Light woody or piney character acceptable. Moderate to strong banana and fruitiness, moderate clove and spiciness. Fairly sweet finish. Fresh, not sour.", "Mouthfeel": "Thick, viscous, and heavy with protein (no boil means no hot break). Nearly still to medium-low carbonation, similar to English cask ale. Warming from the alcohol level and young age, but this is often masked by sweetness.", "Ingredients": "Malted barley. Rye is common. Low hops, if any. Juniper boughs (with or without berries) used for lautering (traditionally in a hollowed-out log). Uses Finnish baker\u2019s yeast in a fast, warm fermentation (German Weizen yeast is a reasonable substitute). Long step mash regime. Wort is not boiled."}];
