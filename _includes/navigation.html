<style>

.topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
}

.topnav .icon {
  display: none;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
</style>
</head>
<body>

  <div class="c-navigation__container u-containe topnav" id="myTopnav">
    <nav class="c-navigation {% if site.fixedNav == 'true' %}is-fixed{% endif %}">
        <a class="c-navigation__item {% if page.url == '/' %}is-active{% endif %}" href="{{ "/" | prepend: site.baseurl }}">Inicio</a>
        <a class="c-navigation__item {% if page.url == '/articulos/' %}is-active{% endif %}" href="{{ "/articulos/" | prepend: site.baseurl }}">Articulos</a>
        <a class="c-navigation__item {% if page.url == '/contacto/' %}is-active{% endif %}" href="{{ "/contacto/" | prepend: site.baseurl }}">Contacto</a>
        <a class="c-navigation__item {% if page.url == '/about/' %}is-active{% endif %}" href="{{ "/about/" | prepend: site.baseurl }}">About</a>
        <a class="c-navigation__item search" href="{{ "/search/" | prepend: site.baseurl }}"><i class="material-icons">search</i></a>
        <a href="javascript:void(0);" class="c-navigation__item icon" onclick="myFunction()"><i class="material-icons">menu</i></a>
    </nav>
  </div>


<div style="padding-left:16px">
  <h2>Responsive Topnav Example</h2>
  <p>Resize the browser window to see how it works.</p>
</div>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
  javascript:void(0);
}
</script>
