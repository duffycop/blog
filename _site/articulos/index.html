<style>

.topnav {
  overflow: hidden;
}

.topnav a {
  float: left;
  display: block;
}

.topnav .icon {
  display: none;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  color: white;
}

.dropdown-content a:hover {
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
  }
  .topnav.responsive a {
    float: none;
    display: block;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
  }
}
</style>

<nav class="c-navigation is-fixed">
  <div class="c-navigation__container u-container topnav" id="myTopnav">

    <a class="c-navigation__item search" href="/search/"><i class="material-icons">search</i></a>
    <a href="javascript:void(0);myFunction();" style="font-size:15px;" class="c-navigation__item icon" role="button" onclick="myFunction()"><i class="material-icons">menu</i></a>
  </div>
</nav>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
